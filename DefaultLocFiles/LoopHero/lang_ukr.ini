res0_1="Стабильный хворост"
res0_2="Веточки, память о которых на удивление не утрачивается сама собой."
res0_3="веточек складываются в брусок стабильной древесины."

res1_1="Стабильная древесина"
res1_2="Кусок полена, умудрившийся сохранить свою структурную целостность в условиях всеобщего хаоса."

res2_1="Уцелевшая щебенка"
res2_2="Кусочки камней, запомнившие, как выглядел старый мир. Взяв их в руки, можно смутно его припомнить на секунду-другую."
res2_3="кусочков щебенки складываются в один сохранившийся камень."

res3_1="Уцелевший камень"
res3_2="Видимо, проклятье лича его не тронуло, поэтому он подходит для строительства в условиях всеобщей аморфности."

res4_1="Металлолом"
res4_2="Кусочки металла, пережившие проклятье лича. Порой это все, что остается от меча или кирасы, на которые ты не смотрел больше часа."
res4_3="кусков металлолома складываются в слиток освобожденного металла."

res5_1="Постоянный металл"
res5_2="Комок металла, освобожденного от поглощения личем. Отдельные кусочки липнут друг к другу, как намагниченные."

res6_1="Паёк"
res6_2="Небольшое количество еды. Как это ни поразительно, ей можно в самом деле наесться. Теперь это редкость."
res6_3="пайков складываются в целый продуктовый запас."

res7_1="Продуктовый запас"
res7_2="Небольшой набор продуктов, полученный на руинах нового мира. В отличие от почти всего остального мира, чувство голода никуда не пропало, и с помощью этого можно с ним бороться."

res8_1="Сфера расширения"
res8_2="Физическое воплощение расширяющегося пространства в виде небольшой сферки."

res9_1="Сфера бессмертия"
res9_2="Обычно смерть нестабильна. Эта сфера делает ее на пару секунд стабильно несуществующей. Как правило, этого хватает, чтобы избежать печальной участи."

res10_1="Обрывок воспоминаний"
res10_2="Чьи-то заблуждения, слухи, мифы. Потребуются недели, чтобы это понять. Потребуются годы, чтобы решить, нужно ли это."
res10_3="обрывков складываются в целую книгу памяти."

res11_1="Книга памяти"
res11_2="Только правдивые факты и множество истин. Но только о чём-то одном. И только один раз."

res12_1="Заметная перемена"
res12_2="Этого достаточно, чтобы превратить кокон в бабочку, семечко в росток, каплю в пар. Превратит и себя во что-то, если собрать побольше."
res12_3="перемен складываются в целую метаморфозу."

res13_1="Метаморфоза"
res13_2="Способность мира к изменению и трансформации была бережно отделена от бытия, помещена в сферу, разорвана и рассеяна. Хорошо, что не безвозвратно."

res14_1="Скорбные останки"
res14_2="Прожитая кем-то жизнь. Нежелание умирать. Печальный итог."
res14_3="останков складываются в целую загробную сферу."

res15_1="Загробная сфера"
res15_2="Способность бытия к смерти. Вам может показаться это ужасным, но мир застынет без своей хрупкости и быстротечности."

res16_1="Осколок времени"
res16_2="Законы этого мира часто можно свести к пространству и времени. Пространство раздроблено. Время, как видите, - тоже."
res16_3="осколков складываются в целую астральную сферу."

res17_1="Астральная сфера"
res17_2="Пустое место, наполненное световым эхом далеких звезд. Отсутствие звезд на небосводе намекает, что мир лишен даже этого."

res18_1="Фрагмент ремесла"
res18_2="Искусное крепление, мастерски выполненная резьба. Фрагменты дел, выполненных чьими-то умелыми руками."
res18_3="фрагментов складываются в целую сферу искусств."

res19_1="Сфера искусств"
res19_2="Дело, доведенное до совершенства. Жизнь, проведеёная в поисках идеала."

res20_1="Живое волокно"
res20_2="Растущий, живущий, стареющий фрагмент материи. В более широком смысле - вещество, организованное весьма интересным образом."
res20_3="кусочков волокна складываются в целую сферу эволюции."

res21_1="Сфера эволюции"
res21_2="Стремление совершенствоваться, адаптироваться, выживать. Вечная борьба за место под солнцем."

res22_1="Аморфная масса"
res22_2="Текучее месиво однородных элементов. Податливое воплощение пассивной пластичности."
res22_3="капель складываются в целую сферу единства."

res23_1="Сфера единства"
res23_2="Разрозненное, ставшее целым. Способность быть больше, чем сумма своих компонентов. Порядок, рожденный из хаоса."



