[dia_bossomegawin4]
dialog_list=H,-O,-YOTAGds;
dialog_place=1,1,0,1,1,1,1,2;
text_0="Свершилось! Я принимаю твою победу. Свою смерть."
text_1="Есть ли что-то, что ты хочешь знать?"
text_2="Охотник с безумным взглядом. Откуда он взялся?"
text_3="Тау. Охотник без дома. Защитник своего мира, а позже - его палач. Он был надежным покровителем своей родины. Его галактика была средоточием угроз, и он берег родную планету от каждой. Чего бы ему это ни стоило."
text_4="Когда я пришел, думаю, он впервые не знал, как ему спасти дом. Его желание жить пересилило долг защитника."
text_5="Он сам уничтожил свой мир. Сделал черной дырой. Это был его способ начать служить мне. Безжалостная охота на любые избежавшие своей участи миры, нашедшие способ укрыться от моего взора."
text_6="Он постоянно винит себя за трусость и предательство. Его мертвый мир, ставший черной дырой, никогда не отпустит его."
text_7="Однажды ему пришлось выбирать: быть охотником или жертвой.#Похоже, свой выбор он сделал."

[dia_bossomega5]
dialog_list=H,-O;
dialog_place=1,0,1,1;
