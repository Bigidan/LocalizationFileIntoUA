text_5="Теперь еще и богиня драматичной самопрезентации, судя по всему."
text_6="Йота? Я не знаю тебя.#Я не творил тебя ни в одной своей ипостаси. Вероятности, шансы... Откуда ты?"
text_7="Всегда была, как и ты. Как и многие, кого до сих пор не знаем мы с тобой.#Мир до нелепого огромен."
text_8="Мне понравилось творение твоей прошлой личины. Не хотелось, чтобы оно пропало совсем. Правда, противостоять тебе напрямую не под силу мне."
text_9="Какова вероятность того, что что-то в этом мире способно победить тебя?#Насколько незначительно мала?"
text_10="Неважно.#Такая вероятность есть, подумалось мне. И вот маленький человек из плоти, крови, везения и игры обстоятельств занес над тобой руку."
text_11="Ты помогала мне все это время? Значит этот бой и его исход были неизбежны?"
text_12="Я помогала тебе не больше, чем ты мне. Я богиня вероятности, а не неизбежности.#Не следует недооценивать важность момента."
text_13="Есть неисчислимое количество вероятностей, в которых ты побежден. Погиб на своем зацикленном пути или от руки его ^апостолов^. Просто решил сдаться и встретить смерть мира."
text_14="Все эти вероятности и реальности до сих пор обречены."
text_15="Хорошо, я не стану делать вид, будто смог понять все и сразу, мне нужно время, чтобы переварить это."
text_16="Но Омега... Альфа теперь здесь!#Вы сможете все восстановить? Вернуть, как было?"
text_17="Смогу. Но не стану.#Я сотворю мир заново."
text_18="Уйдут тысячелетия. В центре нового мира я буду умирать и перерождаться, и только потом..."
text_19="Прости, твоя победа остановила меня, но не отменила моих дел.#Ты старался, но мир по-прежнему пуст и таким и останется на долгие времена."
text_20="Нет! Не надо просить прощения. Я и не рассчитывал что будет легко."
text_21="И ждать, когда все вернется на свои места, я не намерен. Может, пройдут тысячи лет, прежде чем ты доберешься до этого места вновь, но я обещаю - тебя тут будет ждать прекрасный новый мир, построенный людьми."
text_22="А если нет, если люди на это не способны, значит нам и вовсе не стоило жить."
text_23="Хорошо, человек. Я встречу тебя однажды, и мы вспомним этот момент. Это будешь не ты, но твой потомок, что будет близок к тебе, как никто другой. Поэтому он узнает меня."
text_24="Помнишь наш разговор? ^Я буду рада твоей помощи. И буду рада помочь тебе^."
text_25="Ничего не изменилось. Если пожелаешь, у тебя еще много работы, что выполним только мы вместе. Я провожу тебя в вероятности, где ты уже погиб. Ты сможешь спасти их."
text_26="Конечно, их не сосчитать сколько, тебе и всей жизни не хватит. Но, как по мне, такие задачки решать гораздо интереснее. Пока возвращайся в свой новый дом, я не требую ответа немедленно."
text_27="Этот мир в неоплатном долгу перед тобой. Но, пожалуйста, помни, что и ты в неоплатном долгу перед этим миром. Прощай."

[dia_bossomega1]
dialog_list=H,-O;
dialog_place=1,0,1,1,0,1,1,1,0,0,1;
text_0="Ты тот, кого уже не существует. Погиб, пытаясь приблизить нашу встречу. Почему ты здесь?"
text_1="Я пришел в этот мир, покинув свой. Знай: ты уже был побежден мной однажды."
text_2="Другой мир? Как интересно. Понимаю, вероятности. Возможности."
text_3="Тебе не следовало этого делать. Исход этого боя в своей вероятности ты уже определил."
text_4="Я не могу не помочь там, где уже нет надежды на мир."
text_5="Ты вмешиваешься в течение дел других вероятностей. Это порождает хаос. Сколько таких, как ты, сейчас вторгается в прочие вероятности?"
text_6="В скольких из них я одержал победу и решил уничтожить и мир вторженца тоже?"
text_7="Своим путешествием ты продлил наше противостояние на всю обозримую вечность."
text_8="Да, теперь я это понимаю. Но знаешь что? Это ведь только в случае моего поражения."
text_9="Ничего не изменилось. Я остановлю твой марш везде, где только можно."
text_10="Хорошо, я принимаю твое стремление. Наш бой состоится прямо сейчас."

[dia_bossomegawin1]
dialog_list=H,-O,-YOTAGds;
dialog_place=1,0,0,1,1,2,2,2,0,0,1,1,1;
text_0="Поразительное стремление жить. Я восхищен.#И всё же..."
text_1="Поверить не могу, что мне удалось это дважды. Да кто я вообще такой после этого?"
text_2="Теперь ты переродишься в бога-творца?"
text_3="Космос уже ждет моей смерти. Я отправляюсь в свое последнее путешествие."
text_4="Знай, что мир не будет прежним. Твое вторжение прервало естественность. Прервало закономерность. Его судьбой была пустота, и теперь мир лишен своей судьбы."
text_5="Это не так. Взгляни на нас."
text_6="Это было естественным и закономерным исходом. Мы вторглись в отличную от нашей вероятность, но поступили так не случайно, а исходя из образа наших мыслей, принципов и возможностей."
text_7="Проще говоря, это было почти неизбежным решением.#Оно встраивается в парадигму этого мира."
text_8="Йота права! Какой у нас был выбор? Мы помогли там, где могли помочь."
text_9="И если будет возможность, поможем снова."
text_10="..."
text_11="Вы правы. Но и я не ошибся."
text_12="Все на свете имеет свои последствия. Ваши действия - тоже. Не забывайте этого.#И прощайте."


[dia_bossomega2]
dialog_list=H,-O;
dialog_place=1,0,1,1;
text_0="Ты тот, кого уже не существует. Погиб, пытаясь приблизить нашу встречу. Почему ты здесь?"
text_1="Потому что я могу.#Пришел подарить тебе встречу, которой ты лишился."
text_2="Уже случалось неоднократно. Понимаю. Мне нечего сказать тебе больше."
text_3="Пусть наше сражение состоится."

[dia_bossomegawin2]
dialog_list=H,-O,-YOTAGds;
dialog_place=1,1,0,1,1,1,1,1,0,1,2;
text_0="Свершилось! Я принимаю твою победу. Свою смерть."
text_1="Есть ли что-то, что ты хочешь знать?"
text_2="Омикрон, твой слуга. Почему он служит тебе?"
text_3="Омикрон. Мертвый и могущественный маг. Лич. Смог увидеть след моих дел раньше всех."
text_4="Его страшила тепловая смерть мира. Он тщетно искал способы препятствовать ей. Пока жил, пока умирал и даже будучи мертвым."
text_5="Он полагал, что, когда я уничтожу все на свете, мне больше нечего будет уничтожать, и я убью сам себя. Умру, перерожусь как бог-творец, сотворю мир заново. Непрекращающийся цикл смерти и жизни вселенной - его решение проблемы."
text_6="Я не хотел лишать его иллюзий. Мне незачем убивать себя."
text_7="Помощь тем не менее была кстати. Способность дробить пространство, расслаивать реальность."
text_8="Помогая тебе уничтожать мир, он пытался спасти его? В этом не слишком много смысла."
text_9="Не суди его. Он искал решение до самого конца."
text_10="Цепочка событий могла привести тебя к совершенно другому исходу в отсутствии лича, и ни ты, ни я не знаем, к какому именно."

[dia_bossomega3]
dialog_list=H,-O;
dialog_place=1,0,1,1;
text_0="Ты тот, кого уже не существует. Погиб, пытаясь приблизить нашу встречу. Почему ты здесь?"
text_1="Потому что я могу.#Пришел подарить тебе встречу, которой ты лишился."
text_2="Уже случалось неоднократно. Понимаю. Мне нечего сказать тебе больше."
text_3="Пусть наше сражение состоится."

[dia_bossomegawin3]
dialog_list=H,-O,-YOTAGds;
dialog_place=1,1,0,1,1,1,1,0,2,2;
text_0="Свершилось! Я принимаю твою победу. Свою смерть."
text_1="Есть ли что-то, что ты хочешь знать?"
text_2="Жрица, несущая весть о тебе. Не могу понять, что ей движет."
text_3="Сигма - сама вера во плоти. Служительница бога-творца. Ей неизвестны события, что сотворили из меня Омегу."
text_4="Нет никого более праведного, более чистого. Уже не человек, а идея без всего личного, мешающего.#Ни одного иного желания, ни одной иной мысли. Только служение и вера."
text_5="Вот почему она - везде, где есть человек. Как любые пространство и материя являются вездесущей частью меня бывшего, так и она уже часть моих возможностей и стремлений, а не раб своей индивидуальности."
text_6="И вот почему она бессмертна, пока есть кому верить. Тело может истлеть, но идея найдет себе новый разум, в котором укоренится. Изменится внешность, образ мысли. Новая Сигма сделает свой первый вдох."
text_7="Это все очень поэтично, но не слишком-то нормально. Другими словами, ее душа захватывает чье-то тело?"
text_8="Он говорит о бессмертии через идентичность. Будет ли совершенная копия чем-то отличным от оригинала, или можно считать за оригинал и копию?"
text_9="Каждая Сигма и есть такая копия. Разные оболочки, содержащие одну неизменную идею и только ее."

[dia_bossomega4]
dialog_list=H,-O;
dialog_place=1,0,1,1;
