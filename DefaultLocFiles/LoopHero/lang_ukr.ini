encyclo_tile0_0="Почему всё исчезло - загадка. Почему не исчез пустырь - ещё одна. Это нельзя назвать дорогой в привычном понимании: нет следов, указателей, признаков присутствия тут кого-либо когда-либо. Безликость и отсутствие стабильной формы этого пути, говорят о том что это скорее воплощение некой идеи, нежели самостоятельный объект. Скорее всего вы были скитальцем до всего этого, и немного места для путешествия уцелело как неотъемлемая часть вашей личности и рода деятельности."
encyclo_tile1_0="Случаи когда жизнь не до конца отпускает тела мёртвых - никогда небыли редкостью даже до всего этого. Обычай захоронения мертвецов в специальных местах, вместо их сжигания, был навязан среди людей в эпоху силы некротического культа. В основном под предлогом на продление жизни для своих родных и близких, пусть и весьма своеобразной. Конечно культистов не интересовали сантименты, а вот доступ к мёртвым телам вместо пепла - очень даже. Власть культа давно в прошлом, однако традиция слишком укоренилась."
encyclo_tile2_0="Всё безумие творящееся вокруг отчётливей всего можно заметить на примере жителей деревень. Будто загипнотизированные, они отказывваются покидать пределы родного поселения, уверяя что хоть и плохо помнят, но кажется никаких дел у них снаружи нет. Вообще любая внешняя метаморфоза воспринимается ими как нечто всегда этому миру присущее. Более всего они похожи на универсальный фрагмент мозаики, куда ни вставь - везде на своём месте. Неужели это касается всего что вам удалось вспомнить?#Их крепкая связь даже с небольшим куском существующего мира поражает: вы можете даже не догадываться о существовании монстра поджидающего вас на пути, а жители деревни уже объявят за него награду, уверяя что тот докучает их поселению довольно давно... хотя никто не уточнит сколько дней или лет именно."
encyclo_tile3_0="Небольшой лиственный лес. Идеален для сбора хвороста. Рощи красивы, но не слишком хорошо подходят для празных прогулок. Редкая роща не является домом дикого зверя, чьей тактикой охоты является продолжительная засада и резкий рывок по направлению к горлу жертвы. Если вы спокойно прошли через рощу, и не встретили ничего угрожающего вашей жизни, это не значит что вам посчачтливилось разминутся с затаившимся хищником. Это значит что он был слишком сыт для того чтобы показаться перед вами."
encyclo_tile4_0="Вам следует опасаться если ваш путь пролегает через незнакомое вам пшеничное поле. Примитивные големы, пугала, стерегут будущий урожай от любого чужака. К счастью трудно забрести сюда случайно, ведь золотистое полотнище колышащихся колосьев трудно незаметить издалека. Так-же трудно не заметить размеренное лязганье и стук издаваемые при передвижении сдешних одноногих стражей, набитых соломой и примитивной, безсознательной магией."
encyclo_tile5_0="Пауки по своей натуре одиночки, предпочитающие скрытность и продолжительные засады, но не в случае этого особого вида пауков. Их гнездовье, больше похожее на муравейник, легко обнаружить издалека. Снующие поблизости пауки-охотники не прячутся вовсе предпочитая открытое преследование и нападение. Серебристые от паутины, стенки кокона также содержат фрагменты истлевших костей. Это весьма странно, ведь пауки способны поглащать и костную ткань. Может-ли быть так что эти кости служат ориентирами для рабочих, или примитивным животным декором?"
encyclo_tile6_0="Жилище вампира это в первую очередь его способ продемонстрировать свою власть и состоятельность, и уже во вторую место для проживания. Хозяин особняка не нуждается в большом количестве комнат или их богатом убранстве. Можно подумать будто привелегированный вампир помимо крови способен питаться восхищением и завистью своих собратьев в редкие случаи званных балов. Наверное бесконечные попытки впечатлить друг-друга и заставляют изобретать всё более совершенные архитектурные приёмы."
encyclo_tile7_0="В своё время эта местность как нельзя лучше подошла для военных сражений, которые случались тут неоднократно в совершенно разные периоды истории. Земля быстро забрала себе кровь убитых, но их кости и обмундирование принимает в себя неохотно. Большинство таких полей имеют собственые названия и богатую историю, хотя и то и другое теперь утрачено. Жители близлежащих земель не горят желанием выискивать ценные останки добра убитых, равно как и дикие твари не торопятся пировать трупами. Всему виной ужасное чувство нескончаемой битвы, которая до сих пор не угасает не смотря на давнюю смерть эту битву устроивших. Каждый побывавший тут рискует стать участником давно прошедшего сражения, и унести шум битвы крепко засевший в голове. Такие люди рано или поздно возвращаются сюда, чтобы стать свежим пополнением в никогда не редеющих призрачных рядах."
encyclo_tile8_0="Невероятно точная имитация человеческого военного лагеря. Гоблины, за отсутствием всякого собственного прогресса, невероятно быстро учатся всему что помогает им выживать и расселятся. Такие лагеря проверку гоблинов прошли на ура, и вот уже не одно поколение служат выживанию этих злобных созданий. Мастерство имитации знаний и умений подсмотренных ими так до нелепого сильно, что каждый лагерь гоблинов является точной копией любого другого лагеря гоблинов.#Кроме того, каждый лагерь, к примеру, пестрит обилием палаток, хотя гоблины живут и спят на земле, снаружи. Им просто не приходит в голову что без палаток лагерь будет функционировать как и прежде."
encyclo_tile9_0="Изначально маяки стали отличным решением проблемы ночной навигации, однако со временем прижилась и вариация для освещения прилегающих территорий. Такие как правило устанавливали рядом с важными производственными объектами, чья работа не должна была прекращаться даже ночью. Некоторые крупные города так-же не обходились без подобной осветительной башни. Сейчас, в отсутствии небесных светил, это сооружение особенно актуально. Конечно вы не совсем слепы в теперяшних сумерках, но свет помогает вам действовать уверенней и быстрее. Не только вам, к сожалению."
encyclo_tile10_0="Скалистая местность не предполагает богатый урожай. Даже просто пересекать эту местность задача нелёгкая. Тем не менее жизнь не знает преград, и завоёвывает даже подобные непривликательные земли.#Выходцы из скалистых пустошей отличаются крепким здоровьем и суровым нравом. Скорее всего потому, что обладатели другого здоровья и нрава тут не очень-то выживают."
encyclo_tile11_0="Горы щедро одарят вас камнем и снегом. Всё остольное найти тут трудно. Даже воздух становится менее пригодным для дыхания стоит взобраться повыше.#Почему столь неблагоприятное место стало домом для некоторых растений и существ? Скорее всего низкая конкуренция с стороны прочих видов, ведь мало кто захечит выживать в столь суровых условиях. Даже разок побывать тут уже само по себе суровое испытание на силу и выносливость."
encyclo_tile12_0="Хвойные леса распространены в местах с холодным климатом, к которому эти деревья адаптировались лучше всего. Жизнь деревьев нетороплива, пассивна, спокойна. Пусть в лесу кипит борьба за выживание самых разных видов, использующих лес не более чем комфортную среду обитания, не обманитесь: деревья уже вышли из этой борьбы победителями. Их корни примут любые питательные вещества, в которые обратится рано или поздно любой житель леса. Да и деревья никогда не прекращает адаптироваться и меняться, пускай и очень лениво."
encyclo_tile13_0="Подножия могучих елей лесных чащь позабыли солнечный свет, равно как и позабыли свет обитатели этих мест. Возможно с их позиции отсутствие солнца и вовсе ничего не значащее событие. Здесь тихо, если не считать скрип покачивающихся деревьев, но это вовсе не значит что тут некому издавать шум. Никто не знает сколь много живых (и не очень) существ притаилось тут. В месте где зрение должно уловить малейшее движение, а слух не подводить даже во сне, вам потребуется хорошая скорость и реакция чтобы застать в расплох тех кто... хм... старается застать в расплох вас."
encyclo_tile14_0="Алый цвет листвы и корней этих деревьев никак не связан с их образом питания, хоть в этом и можно усмотреть некое зловещее совпадение. Строго говоря, листва рудиментарна, а фотосинтез весьма вторичный способ получения энергии, если мы говорим о кровавых рощах. Корневые лозы прячутся в лесной подстилке, и резко реагируют на прирывистые движения израненной, умирающей жертвы, после чего рефлекторно обвиваются вокруг неё, и моментально утягивают под землю. Конечно интересен их способ идентификации предсмертного состояния различных видов животного царства. Но не так интересен как их способ распространения: мясные исполины сотканные деревом из плоти и костей, по незнанию принимаемые многими за чудовищного вида нежить, являются не более чем очень своеобразным плодом этого дерева. Эта передвижная ^семечка^ проделывает свой краткий путь привлекая хищников открытой, сочащейся кровью плотью. На трупах этих хищников и взойдут алые ростки новой рощи."
encyclo_tile15_0="Пожалуй самый старый из языческих культов - это культ золотой стрелы. Ну или грома и молний. Назвать храмом раставленные по кругу менгиры с водруженной на них каменной ^крышей^ - можно разве что с нескрываемой иронией. Тем не менее некоторые народы сооружают их и по сей день. Почему? Всё просто: хоть это и культ, и пускай он и языческий - количество молний в регионах с такими храмами и правда возрастает. Скорее культисты золотой стрелы с ироний отзываются о прочих религиях, ведь их божество может увидеть и призвать всякий желающий, в отличии от богов их оппонентов. Цели таких культистов остаются загадкой похоже даже для них самих. Молнии поражают как их потенциальных врагов, так и просто случайные цели, включая самих горе-язычников. Скорее всего им просто нравится наблюдать за той необузданной силой что пришла в этот мир по их воле."
encyclo_tile16_0="Выживание - очень нетривиальная задача. Как правило в решении этой задачи и проходит вся жизнь. Но если этого мало, если вас манят ответы на задаваемые вами вопросы, и если вам охота хоть на секунду понять тайные законы мироздания - вы окажетесь в одной из одиноко стоящих книжарен. Иссохшие руки измождённых писарей укажут вам нужный шкаф и полку, выделят личный стол, стопку бумаги для заметок, чернила и свечей сколько пожелаете. Пусть вас не пугает их болезненный и почти лишенный человечности вид.#Когда именно одержимость знанием превращается в служение ему? Вопрос скорее риторический, одно слишком плавно перетекает в другое. Скорее всего вы сами не заметите как пьянящее чувство превосходства от познания мира сменится желанием поиска чего-то большего. И вот уже вы протягиваете бумагу и чернила свежеприбывшему неофиту, понимая что тот пришёл за ответами, которые он никогда не получит."
encyclo_tile17_0="Когда знания о этом мире скапливаются, переплетаются и концентрируются - рождается магия. В этом нет шаманизма или причудливой ритуалистики.#Существует не так много достоверных свидетельств о том как книжарни пустеют. Чаще всего это записанные с слов доставляющих припасы извозчиков, которые сводятся к тому, что они просто застают одним из своих визитов строение пустующим и разрушенным. Самые общительные из них уверяют что те немногие книгочеи, с которыми те общались, накануне были очень взволнованы, уверяя что само бытие готово говорить с ними на языке космоса, и что скоро они научатся лишь по одному опавшиму листочку предсказывать судьбу вселенной на века вперёд."
encyclo_tile18_0="Усреднённое представление о реке в качестве некоего общего воспоминания. Это выражается в одинаковой ширине, глубине и интенсивности течения на протяжении всего водного потока. В качестве воспоминания река проявляет нетипичные свойства сопротивления своей нецелостности. Просто физически невозможно выстроить в голове воспоминание о второй реке, не завершив первую. Поскольку устье реки невозможно за отсутствием крупного водоёма, река никогда не будет завершена. Также стоит отметить что бытие реагирует на присутствие реки крайне положительно: окружающее пространство крепнет и пропитывается истинной целостностью, будто просыпаясь ото сна. Возможно дело в естественной циркуляции воды, столь необходимой и естественной для нашего мира."
encyclo_tile19_0="В былые времена такие фонари устанавливали вдоль дорог повсеместно. Их архитектура незамысловата, а заклинание зачарования огня не требует долгих лет обучения магии. Освещение от таких фонарей безусловно помогает своевременно обнаружить ночного хищника, но это не главное что обеспечивает безопасность на дорогах: никто попросту не хочет находится рядом с дорожным фонарём подолгу. Неизвестно кто подсказал строителям старины то самое зачарование для огня, но все знают что ничего доброго в нём нет. Свет фонарного пламени будто приследует каждого в зоне своей досягаемости, следит, наблюдает. От него не укрытся за самым огромным камнем, не спастись укрывшись самой плотной тканью. Потусторонний свет не по нраву даже самым ужасным созданием этого мира, и многие из них предпочитают попросту найти другое место для своих тёмных дел."
encyclo_tile20_0="Кочки, трясины, а так же насекомые и мох всех сортов и расцветок. Глупый путник решит здесь пройти и потонет, умный обойдет это место стороной, а хитрый заманит сюда своих врагов. Раньше на болотах обитали некоторые особо приспособленные племена, строившие высокие башни, до которых не добирались огромные комары. Физических доказательств теперь не осталось - что не было забыто навсегда, просто-напросто сгнило или было ^проглочено^ болотом.#Удивляет и пугает тот факт что болотные газы запускают процессы саморазрушения у всех способных к самоисцелению существ. Даже если регенрация носит исключительно магический характер, болото оборачивает этот процесс в обратную сторону, будто вытягивая саму способность к жизни. Зная это - уже не так тянет насмехаться над байками о том, что все болота связаны, и ведут к спящей глубоко в земных недрах первобытной твари."
encyclo_tile21_0="Речь идёт не о обычном арсенале, коих немало, а о старинной школе военного ремесла, взявшей столь неброское название. Нельзя сказать что ученики арсенала бойцы непревзойдённые, но их мастерство ценят повсюду.#Фундаментальная идея данной школы - освоение всевозможного оружия и амуниции, самой разной степени экзотичности и специфики, а также максимальное единовременное их использование. Конечно трудно придерживатся этого курса не имея на руках соответствующего разнообразия. Вот почему Арсенал это ещё и крупнейший музей военного дела. Среди огромного числа экспанатов не мало столь эксцентричного, что иной раз непонятно как это нужно использовать, с какой стороны брать, и на какую часть тела цеплять.#Если вам повстречался нелепого вида воин, чрезмерно перегруженный снаряжением, не стоит потешаться над ним. Вполне возможно перед вами ученик Арсенала, и он использует весь свой богатый запас предметов чтобы как можно быстрее научить вас учтивости."
encyclo_tile22_0="Почти все достаточно искуссные маги одержимы поиском способа достичь бессмертия. Лабиринт памяти результат одной из таких попыток.#Стены этого лабиринта зачарованы так, что способны аккуратно замещать воспоминания идущего мимо них человека воспоминаниями давно почившего архитектора. Идущий к центру лабиринта неизбежно пройдёт основные точки воспоминаний и станет совершенно другой личностью, магом, изобрёвшим и создавшим этот лабиринт.#Пусть воспоминания частично и заменяются, а личность вошедшего в лабиринт подвергается существенным метаморфозам, полной трансформации до сих пор не случилось, не смотря на большое количество попыток с стороны простаков поверивших байке о сокровищах в центре лабиринта. Неизвестно где именно просчитался почивший волшебник: может лишь одних воспоминаний недостаточно для воссоздания личности, может в чертежах или заклинаниях были допущены неточности. В прочем может всё работает, просто первая из копий мага намеренно поломала лабиринт чтобы не плодить себе подобных. Как знать."
encyclo_tile23_0="Закреплённое в камне свидетельство того, что человек начал познавать этот мир используя своё неуёмное любопытство и тягу к стандартам. Сам монумент неоднократно реставрировался и обновлялся, в результате чего сильно отличается от своего первоначального вида. На самых старых из карт на месте нулевого миридиана можно увидеть рисунок одиноко стоящего камня, выкрашенного в белый цвет. В наше время это металлическая пластина с изображением сторон света, вмурованная в каменную площадь.#О личности, установивший эту географическую точку отсчёта, осталось не так много сведений. Судя по всему хорошим картографом он так и не стал, однако обладал незаурядной харизмой, иначе как объяснить тот факт что даже вампиры, смотрящие на любые достижения людей сверху вниз, признали нулевой миридиан за стандарт и для своей картографии."
encyclo_tile24_0="Едва-ли можно сискать деревню ни разу не подвергшейся разорению. Голод, болезни, стихийное бедствие, война, дикий зверь или иное зло на чьём пути непосчастливелось поселиться людям. При благоприятном исходе вы по прежнему можете обнаружить пару семей ютящихся в развалинах, осторожно пытающихся наладить прежний быт. В худшем-же - вы наткнётесь на уже мёртвых обитателей этих мест, некоторые из которых будут медленно бродить по округе в тщетных попытках вспомнить свои прижизненные занятия и желания. Что касается последнего - чаще всего таким вспоминается желание потуже набить брюхо вкусной едой, на которую вы совершенно не похожи но попробуй-ка докажи."
encyclo_tile25_0="Графские угодья - частое разговорное название для деревень под покравительством вампира-лорда. Дома тут куда крепче, богаче, красивей. То-же можно сказать и о жильцах этих домов. Конечно наивно будет считать это проявлением филантропии. Для вампира процветающая деревня под его началом - попросту ещё один способ демонстрации своего могущества. Крестьянам-же нет никакого дела до мотивов покуда им обеспечена сытая и безопасная жизнь. Потеря нескольких жителей приглашённых на аудиенцию к графу - приемлемая цена за мир. если это происходит не слишком часто."
encyclo_tile26_0="Мастеровитые кузнецы вкладывают душу в своё дело едва-ли не буквально. Создание магической жизни дело не самое хитрое, и, создав едва шевелящийся живой доспех, мастер скорее всего с головой уйдёт в своё новое увлечение. Кузнечные цеха стараются достичь вершин в создании искуственной жизни, и порой их творения могут даже задавать вопросы и имитировать свободу воли. Любой маг средней руки скорее посмеётся над тем что выходит у кузнеца-големансера, уж больно наивны попытки дилетанта освоить молотом и наковальней то, на что у учёных уходят столетия исследовательских работ. Кузнецу впрочем не будет до этих насмешек никакого дела. Каждый шаг живого доспеха отзовётся его создателю скрипом металла в ушах, и радостью в сердце."
encyclo_tile27_0="Сам по себе камыш ничего интересного из себя не представляет. Человек опытный сразу-же почует неладное увидев участок реки с бурным течением при том заросший камышем. Такое можно увидет не часто, и причин тому известно несколько.#Чаще прочего такие камышевые заросли могут быть искуственно высажены морским народом, чтобы создать кормовую базу в своих речных лагерях. Илистая вода, с ослабленным течением, лучше подходит для разведения некоторых видов рыб широко употребляемых ими в пищу. Кроме того ростительное волокно подходит для создания примитивных подводных убежищь, да и скрывать своё присутствие в высоких и многочисленных стеблях камыша чуть проще.#Стоит сохранять оптимизм, и иногда заросли камыша в реке это просто результат вполне естественных природных процессов. Тем не менее не рекомендуется без надобности проверять это лично."
encyclo_tile28_0="По одному лишь мосту можно многое сказать о месте в котором вы оказались. Не теряйте бдительности и всегда будте на чеку если вместо моста тут пара ветхих верёвок и несколько гнилых досок, место явно пропащее. Не всё так уж мрачно, если пересечь реку вам помог крепкий досчатый мост. Ну а если вам не чуждо дело торговца, вас порадует широкий и прочный каменный мост, легко выдерживающий хоть торговый обоз, к которым люди этой земли очень даже привыкли.#Не многие из нас задумываются о том, что мост это не только способ путника перебраться с одного берега реки на другой, но ещё и способ реки перебраться с одной стороны дороги на другую."
encyclo_tile29_0="Эта структура не принадлежит вашим родным землям. Нечто совершенно для вас новое, внеземное. Пусть архитектура не так уж и эксцентрична, но всё прочее в этом сооружении кричит о своем потустороннем происхождении.#Чем-же так пугает дворец лича. Неизвестным минералом из которого построен? Редкими всполохами аномального света в пустующих помещениях? Нет. Окажитесь достаточно близко, и вам моментально станет ясно что всё это часть организма своего могущественного хозяина, путешествующего не с своим жилищем, но с неотъемлемой частью его самого."
encyclo_tile30_0="Ваш путь привёл вас на пшеничное поле. Теперь можете смело утверждать что где-то поблизости вам повстречается деревня, или, в худшем из сценариев, то что от неё осталось. Это простое правило может быть нарушено теперь, когда забвение и хаос вынуждают существовать порознь что-то неразрывно связанное. Заросшее поле это парадокс чего-то созданного в отсутствии всякого создателя. Возможно реальность пытается сростить размещаемые вами фрагменты мира законами логики и причинно-следственными связями, формируя их с нуля, но не в этот раз. Вихрь возможностей кружит над этим местом в попытках обосновать его возможность существования, но безуспешно."
encyclo_tile31_0="Нет никаких известных вам упоминаний о подобных местах до забвения. Выглядит так, будто кто-то в порыве безумия захотел создать копию деревни, используя только мешок всевозможных семян и пару десятков лет на их выращивание. Трудно представить механизм этой причудливой имитации, но отрицать связь леса и древесных деревень никто не станет. Если воспринимать лес прежде всего как живой организм, можно предположить что это своеобразная реакция на апоклипсис, вызванная ни то болевой реакцией, ни то экстренной адаптацией к происходящему. Как бы там ни было - проходя через такие деревни не стоит стучать в двери фальшивых домов. Лес вполне мог позаботиться и о создании ^жильцов^ для этих жилищь."
encyclo_tile32_0="Кровавая роща в своём естественном виде совершенно неотделима от какого-либо лесного массива. Это довольно странно, учитывая что деревья кровавой рощи не вступают ни в какие симбиотические связи с деревьями прочих видов, но такава реальность. Была таковой во всяком случае.#Голодную рощу можно отнести к артефактам нового времени. Парадокс своего отдельного от леса существования, роща решает повышением агрессии и преобретением новых свойств. Помимо пассивного ожидания ослабленной жертвы, острые корни стараются ранить любое существо в зоне своей досягаемости. Неизвестно что именно должен компенсировать переход к более активному способу добычи пропитания, но помогает это едва-ли. Деревья постоянно находятся в полуувядшем состоянии, неважно как много пищи им удаётся поглотить."
encyclo_tile33_0="Манипулирование временем долгое время оставалось приоритетным направлением магического ремесла. В основном из-за перспективы бессмертия через выборочную остановку некоторых процессов организма. В прочем и без того хватало причин приручить течение времени. К несчастью пользы от таких манипуляций было значительно меньше чем вреда, что чуть не привило к глобальной катастрофе. Хроно кристаллы - отголосок этой несостоявшейся катастрофы. Эти кристаллические образования ни что иное как способ мироздания компенсировать нарушенный порядок вещей и выровнять разность течения времени там, где она есть. Можно ошибочно предположить будто кристаллы ускоряют течение времени вокруг себя, но они скорее ^подталкивают^ застрявшее время чтобы сровнять его течение с общим потоком."
encyclo_tile34_0="Эти загадочные башни известны миру с древних времён. В редких случаях маяк времени может быстро появиться или пропасть в водовороте окружающего башню песка, но по какой причине - неизвестно. Неизвестно так-же благодаря чему создаётся эффект искажения временного потока вокруг этих сооружений, однако искажение это можно считать вполне естественным, не нарушающим законы бытия. История знает несколько случаев тщетных попыток уничтожения или взятия штурмом некоторых маяков времени, однако все они окончились ничем. Плотное покрытие башни невозможно даже поцарапать. Каждый маяк времени лишён дверных или оконных проёмов, что подниает новый вопрос: как создания обитающие в башне, наблюдатели, покидают своё жилище ради своего молчаливого патруля близлежащих земель?"
encyclo_tile35_0="В борьбе между молнией и деревом победителя предсказать не сложно. Пейзаж из обугленных коряг, смотрящих в заполненное пеплом небо, удручает. Ровные полосы из выгоревшего леса, если вы пойдёте вдоль них, приведут вас прямиком к храму молний который и стал погибелью для этих деревьев. Лес невероятно живучь и пускает свежие корни даже из совсем обгоревших пней, старается посеять новые ростки, стать хозяином этого места вновь. В этой борьбе за жизнь лес проведёт не один десяток лет, раз за разом отбрасываемый назад редкими вспышками сухой грозы.#Обитатели обугленных лесов мало того что вообще существуют, так ещё и довольно свирепы. Суровая среда из редких вспышек молний и пожаров придётся по нраву разве что самым закалённым тварям, без труда вспарывающих горло своих жертв мощными клыками, когтями или клинками. Иной раз просто чтобы охладить своё тело брызгами крови."
encyclo_tile36_0="Мир был суровым всегда. Выживание в нём людей зависит не от хорошей стали или силы мышц, но от возможности сплотиться для противостояния тем, кто имеет виды на их земли и жизни. Так выживание порождает народы, цивилизации, культуры. Краткий миг торжества человека над прочими созданиями, неизбежно прерывается тем или иным трагичным образом, оставляя после себя руины полные остатков наивных бедолаг. Как вдохновляет способность человечества снова и снова порождать молодые и амбициозные империи, так и удручает нежелание понять что строить каменные стены и замки умели и прошлые хозяева этих земель, и этого было недостаточно для выживания."
encyclo_tile37_0="Масштабы некоторых кровопролитий заходят за всякие рамки разумного. Всякая продолжительная бойня оставляет после себя месиво из земли, костей и крови. Дорога пролегающая через такие места именуется не иначе как путь крови. Сложно пожаловаться участникам сражения (в виду их смерти) на их нежелание устроить свою битву вдали от хоженных дорог, что вызывает много неудобств у всех кто привык по этим дорогам путешествовать. Бурлящая гневом земля отторгает останки погибших, заметить их трупы не составит труда даже по прошествии множества лет.#Кровавые останки могут из последних сил поднять над землёй чьи-то кости, чтобы те бились с уже несуществующим врагом ещё немного. Своеобразная инерция остановившихся в кровопролитии жизней."
encyclo_tile38_0="Обломки корабля разбившегося о прибрежные скалы - зрелище печальное. Обломки корабля непойми откуда взявшиеся рядом с небольшой речушкой - зрелище непонятное. В действительности-же затонувшее судно нужно для укрепления сил магов рыболюдей, сирен. Неизвестно каким образом затонувший корабль вместе с скелетами матросов и затонувшими сокровищами способны усиливать их магическую силу. Скорее всего она базируется на посмертных муках. Это объясняет почему обломки корабля можно обнаружить на бывших полях сражений. Это так-же подтверждается и тем, что рыболюды невероятно ценят чувство единения достигаемого в бою, через общее желание убить и не быть убитым."
encyclo_tile39_0="Отличие от базовой конструкции лагеря заключяется в наличии дозорной башни. Казалось-бы не велика разница, но не с точки зрения гоблинов для которых между гоблинскими дозором и лагерем нет ничего общего. Можно смело предполагать что гоблинский дозор это реакция на крайне неблагоприятные для гоблинов условия обитания, ведь только невыносимые условия способны заставить гоблинов отказаться от одного шаблона... в пользу другого. С практической точки зрения - дозорная башня позволяет гоблинам реже отправляться в слепые патрули на неблагоприятные территории. Зоркие лучники гоблинов высматривают добычу из далека, и в случае обнаружения сообщают передовым отрядам. Гоблинские дозоры чаще всего можно обнаружить рядом с болотами, которые гоблины терпеть не могут. Отказываться от грабежа на даже неблагоприятных землях, гоблины терпеть не могут куда сильнее."
encyclo_tile40_0="Жаркий песок южных стран покрывает большие территории. Некоторые исследователи утверждают будто с каждым годом пустыня распространяется всё сильнее. Дайте пустыне немного времени, и она пермелет в песок не только жёсткую землю, но и плоть её обитателей. Хуже всего дела обстоят с водой - пустыня готова отнять всё до последней капли. Не бывает такого чтобы пустыня уталила свою жажду. И этой жаждой она охотно делится со всеми своими гостями.#Худоба местных народов может быть обьяснена механизмами телесной терморегуляции. Ещё легче она может быть обьяснена тем, что всю жизнь они проводят в изнуряющей, выматывающей борьбе с столь агрессивной средой обитания."
encyclo_tile41_0="Песчаные исполины ^выкованные^ жаркими ветрами. Может барханы и выглядят неподвижными, на деле это не так. Слой за слоем, ветер перемещает барханы, так-что медленный поход этих великанов не прекращается веками. Стоит обходить барханы стороной. Они обманчиво спокойны. Один неверный шаг, и лишь сломаннной шеей вы не отделайтесь. Случайный порыв ветра может вызвать песчаный оползень, который станет вашей могилой. Даже ночью тут редко бывает прохладно, горячие массивы песка могут раскалить даже самый холодный из северных ветров. Барханы заберут вашу плоть, и не вам решать как именно: внезапно и всю сразу, или медленно и по немногу."
encyclo_tile42_0="Только густая растительность по берегам ручья бережёт его от высыхания. Вода столь желанное чудо в пустыне, что известны целые цивилизации обязанные своим возникновением оазисам. Спасительный глоток воды способен сплотить умирающих от жажды сильнее чем желание богатств или общий враг. Любой оазис распологает к неслыханной миролюбивости, вынуждая сосуществовать самых разных тварей на небольшой территории. Не стоит полагать будто это царство гармонии и мира. Сражения у водопоя яростны и кровавы. Просто чаще они происходят по необходимости, и чуть реже ради забавы или демонстрации силы. В конце концов лишние движения это трата энергии, да ещё и к тому-же способ получить ещё больше тепла от которого и так спасу нет."
encyclo_tile43_0="Заставы возникают либо как часть оборонительных сил государства, либо просто по частной инициативе желающих стабильного заработка наёмников . Для путешественников разницы нет никакой - дороги чуть безопасней, путешествовать по ним чуть дороже. Вообще в народе сдержанно-прохладное отношение к солдатам заставы: конечно хорошо когда приходят на помощь, спасая от клыков внезапно напавшей твари, но как теперь пережить зиму, если за спасение у тебя отняли половину урожая который ты столь беззаботно вёз на продажу?"
encyclo_tile44_0="Гора размеров столь огромных, что потребовалось отдельное название дабы отделить её от прочих гор. Существует несколько народов обитающих в области горного пика, но достоверно известно лишь о гарпиях, которые легко переносят как разреженый воздух, так и невероятно холодные ветра гуляющие вдоль заснеженных склонов гигантской горы. Есть так-же находки говорящие о весьма развитой цивилизации достигшей невероятных высот в магии, но сгинувшей давно и безвозвратно. Почему они пропали, или почему выбрали для своей столицы столь неблагоприятное для проживания место - до сих пор не удалось выяснить.# Немногочисленные иследователи горного пика рано или поздно приходят к общему решению: стоит начать исследовать что-то попроще."
encyclo_tile45_0="Если всякого добра и богатств становится так много что прятать их уже нет никакого смысла - самое время задуматься о строительстве казны. в старину такие сооружения были весьма распространены, и не трудно догадаться почему. Зачарованные башни с сокровищами находят и по сей день, и многие из них до сих пор остаются неразграбленными. Почти все они оснащены зачарованными каменными стражами. Куда более надёжные и долговечные, они не предадут и не покинут свой пост умыкнув часть охраняемого (чего не скажешь о страже из плоти и крови). Чаще всего казну можно обнаружить вдали от всякой цивилизации, что видимо само по себе отбило желание у многих не любящих дальние странствия воришек."
encyclo_tile46_0="Каменным стражам казны никак не объяснить, что владельцам сокровищ они уже пару столетий как не нужны. Гаргульи заколдованы охранять богатства, но так-же и возвращать их в случае хищения. Годами они могут преследовать даже самую мелкую монету чтобы наказать расхитителя, и вернуть богатства обратно. В борьбе с жаждой наживы гаргульи несомненно проиграют, и обветшалое хранилище никогда не будет наполненно снова, но своих попыпоток опустевшая казна прекращать не станет. Так будет продолжаться до тех пор пока здание потихоньку не потратит всё своё каменное нутро на производство новых и новых гаргулий."
encyclo_tile47_0="Довольно мирное место: хищнику трудно подобраться к добыче незамеченным, а крупный травоядный скот чувствует себя комфортно только если способен быстро убегать, либо обороняться массивными рогами. Есть ещё вариант при котором опытный пастух направляет стадо по безопасному пути, к местам с самой сочной травой. Для путника-же луг весьма комфортная земля для путешествий. Почти всегда можно найти удобную возвышенность и пару тощих веток кустарника на костёр, чтобы просто отдохнуть и восполнить запас сил."
encyclo_tile48_0="Ресурсы, ум и сила - если всё это есть в руках одной семьи, ей суждено стать великой династией. Потомки чтут память о достижениях и ошибках своих предков, стараются стать лучше, или на худой конец не быть позором своего рода. Им известно, что само бытие - это уже огромная ответственность, и празность - худший из возможных грехов. Нет большего достижения чем увидеть перед смертью ворота распахнувшегося родового склепа, благосклонно принимающего в свои объятья ещё одного достойного человека.#Традиция родовых склепов ныне позабыта, и уцелело лишь несколько из них. Наиболее сохранившийся склеп прошёл своеобразную метаморфозу, и теперь принимает любые отчаившиеся души, видимо считая, что весь мир его наследие, и что всем есть чему поучиться у предков, пусть и не своих."
encyclo_tile49_0="Небольшое путешествие через цветущие луга - частый и дешёвый способ поправить своё психическое здоровье. В прочем, здоровье телесное так-же немного улучшится. Кто-то считает, что это прежде всего заслуга приятных цветочных ароматов и расслабляющего шелеста сочных трав. Иные с прагматизмом заявят, что причина кроется в самом сладком мёде, вкуснейшем молоке и в говядине, производимыми местными фермерами. Можно поучиться мудрости у разнообразных цветов, уживающихся друг с другном на одном поле, и заключить, что главной причины не существует, а важна их совокупность."
encyclo_tile50_0="Россыпь небольших каменных домов, гул повседневной жизни, дым печных труб. Пригород медленно переваривает окружающее пространство, делая его более пригодным для людей, и менее пригодным для жизни всех остальных. Жители периферии должны придерживаться своих амбиций, чтобы не они, так их дети жили не зная голода и нищеты. Глядя на самый неприметный из домов пригорода знайте - он полон горького опыта ошибок его жильцов. И если дом пустует - что-ж... возможно его жильцы не желали учиться на своих ошибках."
encyclo_tile51_0="Люди, в силу своей высокой социальности, стремятся помогать друг другу. Такая стратегия выживания невероятно выгодна, вот почему даже теснота и нехватка ресурсов не вынуждают людей жить порознь. В своих каменых жилищах горожане наладили быт и ремёсла, ставя превыше прочего тяжёлый труд и образование. Каждый пытается быть успешней и умней, ведь когда конкуренция с внешним миром пропадает - наступает конкуренция внутренняя. Такова противоречивая натура города - не забывай помогать окружающим, и не забывай карабкаться по их головам."
encyclo_tile53_0="Деревенские жители обходились без многих аспектов внешнего мира, довольствуясь лишь необходимыми атрибутами сельской жизни - такими как поля и кровожадные аристократы. Как оказалось список был бы не полон без алчных разбойников.#В отличии от других редких групп людей, скитающихся в зыбкой тьме, бандиты не забыли свои стремления.#Происходящий вокруг конец света или события прошлого дня их нискольно не волнуют, в отличии от содержимого сундуков в ближайших поселениях. Даже в изчезающем мире они остнуться глухи к просьбам о помощи, но за версту запреметят вещицу, которой можно поживиться.#Тяжело поверить, но даже тот кошмар в котором оказались люди, они способны сделать ещё хуже своим присутствием."

encyclo_enemy0="Монстр состоящий из тягучей, полупрозрачной массы болотного оттенка. Питается органикой, которую обвалакивает и медленно растворяет. Если конечно предполагаемая пища не сопротивляется. В противном случае, слизень сделает всё возможное чтобы это исправить."
encyclo_enemy0_0="^Слизень не что иное как результат магического жизнетворства.#Простейшая тварь с несколькими способами взаимодействия с окружающим пространством, сводящимися к поиску и употреблению пищи.#Набрав критическую массу тела, слизень раздваивается.#О примитивности можете судить по тому, что каждая клетка слизня идентична всякой другой, и приспособленна под выполнение сразу всех возможных функций.#Гениальное в своей простоте, и отвратительное по вредительской натуре. Чьё-то баловство с магией стоившее многим жизни.^#- Хивару Шатт, ^малый справочник существ^"
encyclo_enemy0_1="^Давным давно, в одной славной стране, появился на свет первый на свете авантюрист.#Взял он в руки свой первый меч и отворил врота первого подземелья.#И там его ждал Слизень^#- Трактат о Начале Начал"
encyclo_enemy0_2="^С рецептом Слизневой Лазаньи справится даже сам чертов слизень.#Сложность в том, чтобы выжить, когда попробуешь^#- Тордон Дамзи, Боевая поваренная книга ^Slime on Slice^"
encyclo_enemy1="Воин умерший в пылу сражения, давно погребенный и истлевший. Пробудился от смерти как от мучительного сна и рвётся в бой, который, как он считает, до сих пор продолжается. Конечно, кладбище довольно опасное место, кремация выглядит более практичным решением. Однако будет неуважением ради потакания собственному чувству безопасности, лишить мёртвых шанса вернутся с того света. Даже если всё что возвращается это куча костей, ржавая аммуниция и молчаливая ярость."
encyclo_enemy1_0="^Добравшись до кладбища и помянув усопшего родственника, вы рискуете застать его бродящим среди могил.#Также, фатальной идеей была бы попытка завести с ним разговор.#Разум мертвеца слепнет, проходя через пелену обратно в наш мир, оставляя лишь одну мысль - сократить число живых.^#- Моника Оскуро, летописец из Моррела"
encyclo_enemy1_1="^Уважаемые горожане!#На прошлой неделе был замечен дым над крематорием.#С глубочайшим осуждением выражаем свое неудовлетворение данным инцидентом.#Замечательное пригородное кладбище наполовину пустует.#В это время года могилы особенно мягкие.#С надеждой в сердцах, ждем от вас правильных решений.^#- Листовка некротического культа"
encyclo_enemy1_2="^Груда костей, ха-а-а??#Каждый скелет - закаленный смертью воин! Ходячая крепость из гнева и праха!#Они копили в могиле ярость веками.#И вернулись в твердой уверенности что намотают ваши кишки на свой меч, вонючие сосунки!!^#- Приветственная речь для новобранцев похоронной бригады от сержанта Доби Яспера"
encyclo_enemy2="Можно было бы считать гигантской лесной крысой, если бы не волчьи повадки. В бою крысоволк постарается опрокинуть противника на землю дабы перегрызть глотку. Шкура крепка и быстро срастается, позволяя за короткое время избавиться от серьёзных ран. Могли бы превратиться в вездесущий и неистребимый вид, однако слишком привязаны к лесу, в котором проще прятаться и искать пропитание."
encyclo_enemy2_0="^Путешественники, совершая длительные переходы, напрасно предпочитают рощи открытым равнинам в качестве места для ночлега.#^Чувствую себя как на ладони, в окружении тысячи взглядов^ - скажет осторожный человек, разводя костер посреди пустошей.#^Здесь безопасно. Деревья защитят меня от чужих глаз^ - скажет будущий обед крысоволка.^#- Моника Оскуро, летописец из Моррела"
encyclo_enemy2_1="^Райнольд и Джулек^ - смелый шедевр, рассказывающий о нелегкой судьбе двух влюбленных. Идя наперекор обществу, они встречались в приграничной роще, где надежду на счастье оборвал голодный крысоволк.#Произведение полно глубокого символизма, философии и очень живых описаний обедающего крысоволка.^#- Мойра Моро, летописей Моррельского Вестника"
encyclo_enemy2_2="Вышел Ивор, как-то утром на охоту летом.#Взял он лук, бутыль вина, да в карман котлеты.#Ходит-ходит - ^Нет зверей! Будто всё пропало.^#Кончилось в пути вино, и еды не стало.#^Ну и скука - что за день. Справить бы нужду!^#Снял штаны - и прыг в кусты, на свою беду.#Слышит, прямо за спиной, злобный низкий рык!#Глядь - да это крысоволк, свой заносит клык!#Так и бросился бежать, мелькали вслед деревья.#^Лишь штаны твои пожрал!^ - смеялась вся деревня.#- деревенская песенка про Ивора-дурачка"
encyclo_enemy3="Злобный народец обитающий в горной местности. Во внешний мир выбираются небольшими отрядами ради добычи, новых знаний, и просто потому что это весело. Достаточно цивилизованны чтобы использовать орудия труда, однако не на столько чтобы вести мирные переговоры. Не смотря на острые прочные зубы, предпочитают использовать в бою кинжалы. Одновременно кусать и громко сквернословить - неудобно."
encyclo_enemy3_0="^Гоблины обучаются чему угодно за очень короткое время. Судачат, будто был гоблин что выучился писать книги, но читать их не умел. Писал, поговаривают, отменные романы.^#- Записано со слов неизвестного"
encyclo_enemy3_1="^Бабки судачат что горы растут#Из-за гоблинских нор там и тут.#Чем больше ртов вмещает нора,#Тем гуще крови напьется гора.^#- Детский стишок"
encyclo_enemy3_2="^Пару лет назад мы с отрядом Капитана Хаундшилда встретили пьяного гоблина. Он увиливал от наших мечей как цирковая крыса и обезглавил четверых.#Загнав его в угол, Капитан рассек его брюхо напополам. Однако труп так смердил, что Хаундшилд мгновенно отправился на тот свет следом.^#- Сержант Доби Яспер про ^дерьмовых гоблинов^"
encyclo_enemy4="Остаточный след прерванной жизни, сотканный словно из хлада и непонимания факта собственной смерти. Призрак имеет антропоморфную форму вне зависимости от прижизненного облика. Впрочем, не исключено что каждый видит призрака по-своему, интерпритируя образ на понятный разуму манер."
encyclo_enemy4_0="^Когда человек сильный духом встречает свой конец, его душа воплощается в призрачной сущности.#Они бывают самых разных форм и поведений. Могут обладать разумом, либо бездумно привязаны к объекту. Существуют основания полагать что призраки способны эволюционировать посредством таинственных артефактов...^#- Отрывок статьи для ^Научных Изысканий^ Джона Джодерли"
encyclo_enemy4_1="^Семья Леди Камиллы была убеждена, что та при жизни обладала отвратительным характером и трагично безнадежным вокальным талантом.#После ее кончины в этом смогли убедиться все несчастные в радиусе сотни миль от родового замка^#- Выдержка из путеводителя по долине призрачных воплей"
encyclo_enemy4_2="^Подавляющее большинство умирает в мучениях, незаслуженно, насильственно. Почти все имеют незаконенне дела. Почему же призраки не столь частое явление? Нужно нечто большее, чтобы душа задержалась в нашем мире?#Можно пригвоздить душу к нашему миру ещё при жизни, вот как появляются призраки.#Способов расплатиться частью души немало. Нужно больше подопытных чтобы опробовать их все...^#- Дневник неизвестного некротического культиста"
encyclo_enemy5="Большой размер негативно сказывается на живучести и ловкости этого создания, делая его относительно слабым противником. Выделяется также необычным для арахнидов общественным образом жизни, что роднит этот вид с пчёлами или муравьями. Убивает жертву органическим лезвием кроющимся в брюшке."
encyclo_enemy5_0="^Открытием стала симбиотическая связь этих членистоногих и опасного паразита, обитающего в брюшке каждого паука. Шипастым отростком симбионта и атакует арахнид, оставляя растворяющий яд своих хелицер на крайний случай.#Паразит также берет на себя функцию увеличения силы мышечных тканей. Этим косвенно объясняется гигантский размер, недостижимый для прочих паукообразных.^#- Хивару Шатт, ^малый справочник существ^"
encyclo_enemy5_1="^Увидев огромного паука, не смотри ему в глаза.#Зажмурься крепче, расслабься и думай о шелесте спелой пшеницы. Умирать лучше с приятными мыслями.^#- Торренс Ланворт, ^Записки бывалого охотника^"
encyclo_enemy5_2="^Найдётся немало желающих рассказать о важности зачистки близлежащих земель от коконов паучих колоний.#Желающих рассказать что от одного кокона хлопот не прибавится - не найдётся вовсе.#Можете поискать останки носителей такого мнения в паучьем логове.^#- Народная мудрость"
encyclo_enemy6="Крестьяне верят что оно убережёт посевы от непрошенных гостей. Порой такая защита носит слишком буквальный характер. Такая практика довольно опасна, однако пугала надёжно оберегают посевы, и не трогают простодушных создателей. Что до случайно забредших на пшеничные поля чужаков... лучше получить хороший урожай к зиме, чем незнакомого проходимца ушедшего невредимым."
encyclo_enemy6_0="^Присутствовал на весеннем обряде посева. Песни, пляски, установка пугал. Они сами не понимают что кроется в этих древних обычаях.#Их весенний танец - ни что иное как ритуал по зачаровыванию искусственных стражей. Песни содержат строки на старом наречии. Это перечень команд на защиту урожая от всех, кроме присутствующих.#Пытался им объяснить, но те только посмеялись в ответ, да налили мне ещё браги.^#- Записки странствующего мага"
encyclo_enemy6_1="^От природы черные душой, вороны шепчут пугалам.#О том, какое звонкое золото.#О том, что кровь красная как рубины.#О том, что пора собирать урожай...^#- Патрик Маквальх, ^За изгородью полей^"
encyclo_enemy6_2="^За пять серебренников наложу на ваше пугало заговор. Чтоб картоху с репой бродяги не воровали.#А если ваш мужик будет чужой бабе свою морковь показывать,#то домой без помидоров вернется^#- Матушка Дыня"
encyclo_enemy7="Прочный короб из металла и дерева. Сам по себе не вызывает интереса, в отличии от своего содержимого."
encyclo_enemy7_0="^Страшные твари которых недооценивают приключенцы.# Может прищемить пальцы тяжелой крышкой, а может порезать кинжалом, невесть как оказавшимся внутри. Уж о занозах я вообще молчу.^#- Из оправданий пугливого героя"
encyclo_enemy7_1="^...День 738 поисков изготовителя сундуков. За последние месяцы найдено и классифицировано еще семи штук.#Самому старому около пяти веков, а один был сколочен не более трех лет назад, и оба несомненно созданы одним и тем же мастером!#Владелец второго сундука сказал, что он был сделан его дядей. Надеюсь это не очередная пустая наводка...^#- Из дневника сундучного искателя"
encyclo_enemy7_2="^Гренка, дружбан мой, все уши прожужжал своим сундуком. У того шурин в ящик, хе-хе, сыграл. Ему в наследство и досталось.#Тот сундук притащил с пепелища сражения какого-то. По первости хвастал что как барин теперь с такой-то мебелью. Нынче наоборот жалеет.#Говорит, что голоса чудные слышит. Силуэты какие-то видит.#Прибежал ночью, в дверь колотил, орал что сундук отпертый стоял, и словно наблюдал за ним. Хотя он его на замок запирал!#В шею его погнал, и вот с неделю уж не видел...^#- из историй, собранных Грегором Подозрительным"
encyclo_enemy8="Аристократия, пьющая кровь простого народа - весьма красочная метафора. Только это вовсе не метафора. Вампиры имеют неограниченную продолжительность жизни, выдающиеся физические, магические и интеллектуальные способности, что делает их реформаторами и новаторами. В настоящее время почти все вампиры безумны вследствии длительного пребывания в пустоте, и сопутствующего кровавого голода. В бою вспарывают плоть жертвы длинными закостенелыми когтями."
encyclo_enemy8_0="^Взаимовыгода - основа цивилизации. В далёких землях мне не могли поверить, что мы живём под защитой вампиров.#Никто уже и не помнит, когда был подписан первый договор. Вампиры спасают от чудищ и дают людям знания.#Под руководством знати поселения процветают!#Конечно бывают исчезновения людей, редкие деревни полные вурдалаков. Всё это малая цена за столь щердые дары.^#- из историй, собранных Грегором Подозрительным"
encyclo_enemy8_1="^Давеча послали Ерему к графу решить спор о двух коровах. Надоевший всем Ерема не знал, что после спора о двух коровах никто не возвращался.^#- из деревенской жизни"
encyclo_enemy8_2="^О, Мариус, не могу дождаться, пока достроят левое крыло замка. Мужики нерасторопны стали, видимо я к ним слишком мягок.#Жалуются, хотя я съедаю всего одного-двух в месяц. Отправил последнего в деревню, чтобы новых с собой привел.^#- из потерянных писем"
encyclo_enemy9="Могущественный мёртвый маг. Вихри космоса наполняют его нутро холодным сиянием дальних звёзд. Путешествует, перемещая за собой дворец, который придаёт сил и без того опасному чародею."
encyclo_enemy9_0="Не так давно задумался: не слишком ли я молод для подобной магической силы? Что если юношеское желание ^исправить^ этот мир будет слишком сильно? Легко считать будто мне лучше всех известно каким должно быть мироздание. Боюсь некому будет меня остановить. Магическое сообщество терпит меня вынужденно. Они не способны навредить мне, как бы им ни хотелось.#Комплекс защитных заклинаний, берущих автоматический контроль над моим телом, превосходит все ожидания: агитатор, что приходил зазывать в совет, незаметно отравил пищу. Меня скрючило от приступа рвоты. Тело, движимое заклинанием защитных мер, смогло быстро и эффективно победить отравителя в магической дуэли, и разработать противоядие на основе остатков пищи. А может информация о яде была добыта пытками ещё живого отравителя, как знать.#Следует развивать моё творение. Так много незаконченных исследований, и так мало времени. Что если научить тело автоматически действовать во время сна? Это будет эффективно."
encyclo_enemy9_1="Меня беспокоит лишь угасание космоса. Энтропия беспощадна. Всякая энергия неумолимо рассеивается, стремится к статичной однородности. Я могу менять местами звёзды на небе, отделить пространство от всего остального бытия, видеть и выбирать нужные потоки реальности. Но не могу остановить энтропию. Эта беспомощность давит. Если не смогу я - не сможет никто.#Защитные...а правильнее, имитационные заклинания - моё лучшее творение. Моменты беспамятства учащаются с возрастом. Многоструктурное плетение из заклинаний берёт надо мной вверх. Стоит прийти в себя - вижу сколь совершенно моё творение: принятые решения, сделанная работа, записи, эксперименты... будто их делал я в лучшие годы. Даже редкие ошибки - допущены там, где допустил бы их я. Имитация превосходна, я уже не уверен кем из нас являюсь. Сейчас я старик в здравом уме и полный сил, или тот кто берёт контроль над бессознательным от немощи телом?"
encyclo_enemy9_2="Я умер. Больше не нужно мучиться вопросом о том кто я. Грусть и сожаление. Хорошо, значит мне хватило мастерства имитировать эмоции, без которых принятые решения были-бы не совсем ^моими^. Нет причин сохранять плоть, это нерационально. Скелета достаточно. Можно подумать что моя самостоятельность как комплекса заклинаний - финальная точка. Я не допущу такой ошибки. Что не развивается - обречено на небытие. Мне есть куда расти и в отсутствии прототипа.#Решение проблемы энтропии ускользает от меня. К счастью, я не ограничен рамками короткой жизни, и есть время для поисков ответа.#Мои старые расчёты динамики распространения вселенной неверны, ведь область небытия за галактиками Изм и Орук была всегда. Так почему же в основе моих работ не учтён этот простой факт?..."
encyclo_enemy10="Месиво из плоти, костей и древесины. Легко перепутать с своеобразно выглядящей нежитью. Является плодом кровяных деревьев. Не способны прожить и неделю, однако могут переломать немало хребтов за это время. Массивные туши сами по себе уже неплохое вооружение - удар тяжёлой мясной ручищи переживёт не каждый."
encyclo_enemy10_0="^Дед рассказывал про красные заросли. Дело было на северной тропе, где он с другом по грибы ходил.#Однажды выскочила на них огромная туша с торчащими ребрами.#Друга одним ударом свалил, а потом взял да развалился. Токма шматы мяса с паром оставил.#Дорога та заросла красными деревьями и больше ей никто не ходил.^#- из деревенской жизни"
encyclo_enemy10_1="^Заблудившись в кровавой роще, всегда найдешь дорогу назад. Коленкой, ключицей или ягодицей. Тут уж как повезет.^#- Гораций Фрогчестский, ^Плохие привычки леса: записи о мясных големах.^"
encyclo_enemy10_2="^Не вся плоть поглощаемая кровавой рощей идёт на пропитание.#Лучшие куски идут на формирование голема, распостранителя семян кровавых деревьев.#За основу берётся цельный скелет антропоморфного существа.#Головной мозг разумных видов лучше всего подходит для управления мышцами, хаотично налепленных вокруг костяного каркаса.^#- Хивару Шатт, ^малый справочник существ^"
encyclo_enemy11="Иногда заклинания настолько сильны, что одно их начертание на листе способоно натворить дел. А уж если таких заклинаний для одной книги слишком много - жди беды. Одного переворачивания страницы может быть достаточно для превращения читателя в горстку пепла. И книгу не интересуют такие мелочи как нежелание или неумение её читать. В конце концов, неспособность пережить мудрость её текстов - не проблема книги."
encyclo_enemy11_0="^Не спал ни единого разу после инцидента. Врезаюсь в полки.#Осенний насморк - обычное дело, мне просто нужно было высморкаться, а та страница попалась под руку.#Я был уверен, что она уже была вырвана из книги, когда схватил её.#Я не виноват! Я был пьян! Теперь она следит за мной...^#- странная записка##^Г-н Бударь был найден мёртвым в городской библиотеке. Причина смерти: падение старинной книги на голову потерпевшего. Дело предлагаю закрыть.^#- Отчет инспектора Ангуса"
encyclo_enemy11_1="^...Не нужно спешить. Следующее заклятье выучу только после десяти дуэлей...#...не удержался, хе-хе. Каждое заклинание полезней предыдущего...#...чудесная книга, волшебная! Сгинул бы, не нашепчи она мне формулу защитных чар. Я обещал сдерживаться, но зачем, если это может стоить мне жизни?..#...Страницы закончились. Я стал умнее книги. Я создал новое заклинанее, мощнее всего, что в ней есть! Вклеил новую страничку, может ей будет приятно...#...Книга получила то, что всегда хотела. Мне осталось недолго...^#- из мемуаров неизвестного колдуна"
encyclo_enemy11_2="^ Юный Гевин взял таинственную книгу с пыльной полки.^# - Прочитал Гевин.#^Он встал как вкопанный, мысли пустились в беспорядочную пляску..^# - глаза Гевина в страхе прошлись по следующим строчкам.#^Мастер Лоринбраг, эта книга...она читает меня?...^# - В глазах Гевина все поплыло, он не успел озвучить прочитанный вопрос.#- ^Записи которые ты прочитал здесь^"
encyclo_enemy12="Комбинация древнего голода, безумных знаний и способности читать. Вампиры постигшие тайны магии способны творить невероятные вещи. Жаль что их теперешний приоритет - это наполнение своих вен вашей кровью. С другой стороны чего им ещё желать? Жажда знаний уталена, осталось разобраться с жаждой крови."
encyclo_enemy12_0="^Наш род терзаем скукой бессмертного существования. Я искал чем занять разум. И на свою беду - нашёл.#Праздное баловство магией обернулось тяжёлой ношой скрытых знаний. Через страницы книги сама магия взяла надо мной верх.#Она манипулирует. Показывает страшные исходы моего бездействия, простые способы этих исходов избежать.#Теперь мне не скучно. Скуку заменил страх, которого раньше я не ведал... Теперь я счастлив?^#- внутренние архивы аристократии"
encyclo_enemy12_1="^Баронесса зачахла, не кормится уже с полгода как. Мы радовались поначалу, шеи целее будут. Но уж сильно покровительница себя изводит.#Наши дела её совсем не интересуют, в отличии от магических ритуалов. Она уже едва на ногах стоит.#Вы там своего графа спросите, может навестит, подскажет чего. Без хранительницы останемся, худо будет.^#- письмо деревенского старосты"
encyclo_enemy12_2="^Знания, Мариус, знания, понимаешь? Всё что меня теперь заботит. Поиск истины, а не жалкие животные позывы, что были ранее.#Накануне я проводил эксперимент у громового храма. Хотел чтобы деревенские слуги поймали молнию в банку.#Увы, не получилось. Все поджарились, да и чёрт с ними. Конечно, я выпил их закипевшую кровь, но это не важно.^#- из потерянных писем"
encyclo_enemy13="Насекомое огромных размеров и больших аппетитов. Вообразите кровососущую рапиру с парой крыльев, издающую мерзкое жужжание, и вы легко представите себе это существо. Предпочитает едкие пары болот в качестве среды обитания. Примечательны неумением вовремя прервать свою трапезу, позволяя себе ^съесть^ больше, чем способно выдержать хитиновое брюшко."
encyclo_enemy13_0="^Болотный комар пьёт кровь настолько обильно, что собственное брюхо не выдерживает и лопается.#Да так сильно, что кусками комариной плоти может покалечить или убить. И как весь род этих гигантских комаров не сгинул?#Едва ли комар питается и десятой долей поглощаемой им крови. Основная часть идёт на подпитку яиц в продолговатом брюшке.#Когда яйца напитаны, излишек крови скапливается. Что и приводит к взрыву, разбрасывающему кладку насекомого по всей округе.^#- Хивару Шатт, ^малый справочник существ^"
encyclo_enemy13_1="^Болотный медоплодник отлично опылялся маленькими комарами. Нет, надо было завезти с дальних топей этих метровых чудищ.#^Ух производство пойдет! ух ягод с сарай размером выростим! ух наладим торговлю!^#Поздравляю, теперь иссохли не только все посевы, но и ваши вены.^#- Сидор с фермы по ту сторону каньона"
encyclo_enemy13_2="^Ивор в лес пошёл искать#Ягоды к настойке#Всё хотел насобирать#Для следущей попойки#Ходит-ходит, ничё нет#^Всё пособирали!#На болота я пойду#Зря мне запрещали!^#Ягод полные кусты#^Вот другое дело!^#На ходу стал лопать всё#Лукошко опустело#Но зашёл уж далеко#На чудовищ сходку#Комары лишь оценили#Ягодную нотку^#- деревенская песенка про Ивора-дурачка"
encyclo_enemy14="На руинах забытого мира тёмному слизню существуется комфортней всего, ведь он коренной обитатель этого странного времени."
encyclo_enemy14_0="^Конфигурация планеты. Нарушение целостности 0-14v2, закреп. 1.#При удалении источника квинтессенции существа само существо не пропадает в пределах нулевой точки [4 случая].#Временно заменено на концентрат космоса, требуется дальнейшее изучение причины.^#- Доклад [НЕЧИТАЕМО]"
encyclo_enemy15="Горемыка, досмерти выпитый вампиром. Ходячий мертвец, рыщущий в поисках плоти, дабы восполнить недостаток отнятой жизни. Повинуются воле вампира, однако и с смертью своего хозяина не способны обрести покой. Редкие стоны скорее попытка воспроизвести прижизненное дыхание, а ни в коем случае не позыв к общению."
encyclo_enemy15_0="^Дней четверо назад заезжал граф, детишкам разъяснить про своих диких родичей, да про необходимость защиты наших шкур от их клыков.#Долго еще уверяли ребятню, что полумертвые селяне с безумным взглядом и гнилым сердцем - это все... Как его... Ментафора.^#- Из деревенской жизни"
encyclo_enemy15_1="Столкнулся Ивор на тропе#С вурдалаком в злобной тьме.#Блестит мервятцих зуб оскал,#^Вот уж не вас я здесь искал!^.#Метнул топор - и наповал,#Второму в грудь всадил кинжал.#^Я думал бой сложнее будет^.#Но первый труп уже вставал#- деревенская песенка про Ивора-дурачка"
encyclo_enemy15_2="^На холме за одну ночь башня появилась. Мужики вилы да топоры похватали, пошли узнать что творится.#Муж вернулся сам не свой, не ел, смотрел в стену да мычал что-то неразборчивое.#Заперлась с детьми в комнате, от греха подальше. Завтра к невестке пойду, может подскажет чего.^#- ветхая записка"
encyclo_enemy16="Оживший скелет это живой труп, избавившийся от всех мягких тканей. Но кто сказал что лишившись и некоторого количества костей, он прекратит своё существование?"
encyclo_enemy16_0="^А я вот не удивляюсь, почему как только скелету руку или ногу отобьёшь - они яростнее сражатся начинают.#У них и так только прах да кости остались, а тут последнее отбирают.#Бывает так свирипеют, что пока в щит колотят, сами в пыль рассыпаются^#- праздные разговоры"
encyclo_enemy16_1="^Если ожившему скелету разбить голову - это не значит что твоя голова не будет разбита^#- Народная поговорка"
encyclo_enemy16_2="^Профессор зря ругал меня и говорил что мои опыты ни к чему не приведут!#Шесть ребер и одной челюсти вполне хватает для вместилища разума, а куски позвоночника можно заменить фалангами пальцев.#Следующим этапом я разделю одного скелета на двух частичных.^#- Лабораторный журнал, найденный на правой из половин абитуриента школы некромантии"
encyclo_enemy17="В стремлении создать жизнь ковкой и литьём, мастера кузнечной гильдии достигли впечатляющих результатов. Такие результаты иногда слоняются по округе, наводя ужас громким лязгом стальных пластин и стонами отчаянья от непонимания своего места в этом мире."
encyclo_enemy17_0="^...заходил такой вчера. Вот прям как вы рассказываете.#В старомодных латах, вопросы странные задавал, не просил ни девок, ни выпивки, только дать ему на крышу пройти и посмотреть на звезды.#Зато чаевых оставил. Да вы кушайте-кушайте...^#- из беседы с мадам Агатой"
encyclo_enemy17_1="^Моей Изольде целых пять лет. Ей понравился оловянный рыцарь и то как он смешно бегает! Честно говоря, он должен был маршировать, но я рад тому, что есть.#Нужна другая комбинация зачарованных ударов молотом, закалка в травяном растворе... Думаю могу научить его плясать!# ------------------#Помощник упрекнул меня в том, что я пропустил свадьбу дочери. Я даже не знал о ней.#Мой доспех уже обходит препятствия, при этом может выбирать кротчайший путь. Настоящий триумф!^#- записки на столе кузнечного цеха"
encyclo_enemy17_2="^Вчера я выковал для Генерала Менгера прекрасный меч из своих лучших запасов металла.#А сегодня он пал в битве. Меч рассекал врагов словно нож масло, не получив ни зазубрины.#Как и все оружие, кованное мной. Люди хрупки для моего таланта.#Я исправлю это..^#- Безумный Гарик, гениальный оружейник"
encyclo_enemy18="Не все гоблины понимают суть иерархии, однако все гоблины знают - вожак найдёт самую жирную добычу и организует самую хитрую засаду. О том что приятней жить в подчинении, зато без клинка в печени, гоблины тоже знают. А если не знают - вожак научит самым наглядным образом."
encyclo_enemy18_0="^Пристроился к нам мужик доровитый, Горкой звали.#Весь в тряпки, да шмотки замотанный. Ел за троих, рубился за десятерых. Такая арефметека командиру по нраву была.#Целый год прослужил. Покуда на попойке сержант ему по морде не дал, да так что шлем слетел. А рожа-то у Горки гоблинская!#Да уж все так сдружились, что шлем этот ему обратно напялили и рты на замке держали.#Зачем в отряд проник - сам забыл. Так и служил дальше, новобранцев тренировал. ^#- из историй, собранных Грегором Подозрительным"
encyclo_enemy18_1="^Двое суток назад гоблины потеряли вожака. Кажется их страшит отсутствие командующего отрядом.#Они выбрали одного, видимо наугад, и принялись откармливать!#Сутки носили еду, даже разжевывали кости чтоб быстрее ел#Мышечная масса гоблина увеличилась стремительно, поведение изменилось.#Начал подгонять остальных, наказывать побоями за нерасторопность...^#- Отрывок из доклада разведчика"
encyclo_enemy18_2="^Вожак присутствует в каждой группе гоблинов. Не только в боевых, но и в группах вполне мирной специализации.#Гоблинские строители, повара, ремесленники и даже фермеры (большая редкость) - всегда имеют в составе лидера.#Вожак гоблинов выступает в роли вектора, руганью и побоями заставляя двигаться к поставленной цели.#Таким способом гоблины поддерживают дисциплину и порядок в своём сообществе, что никак не вяжется с гоблинской тягой к хаосу.^#- Справочник о тактике и стратегии разумных созданий."
encyclo_enemy19="Ведомая верой, она преисполнена желания покарать еритиков и вероотступников. Ледяной взгляд и пламенные речи пронзят сердце любого. Ну а если нет - его пронзят клинки призываемых ею ангелов. Цветной хрусталь защитных витражей завораживает и приковывает внимание."
encyclo_enemy19_0="Сигма - лучшая из нас. Добра и набожна, а проповеди просты, но искренние до предела. Она не просто ^верит^ - она ^знает^. Её служба не в улыбке или добром слове, но в жгучей ненависти к всякому злу и несправедливости.#Паломничество в дальние просторы часто оставляет на ней тяжёлые раны, лишь чудом не обрекая её на смерть. Всякое встреченное зло, каким-бы непреодолимым не казалось, будет рассечено ангелами направляемыми ею.#Почему же так совестно смотреть ей в глаза? Не в том ли дело, что моя вера слаба? Насколько усердней нужно молиться, от чего ещё отказаться, чтобы хоть немного уподобиться ей?#Последний поход окончился неудачей. Молюсь за её здравие. Вестей нет уже долгое время. Такое происходило и раньше. Знаю, небеса берегут самую верную из своих дочерей, но мне тревожно. От переживаний я почти не ем. Сёстры волнуются за меня."
encyclo_enemy19_1="Совсем не здоровится. Душевное состояние ухудшается с каждым днём. Как могла Сигма покинуть нас когда была так нужна мне? Я слишком грешна... нечиста. Будь она сейчас рядом, дрянь в моём разуме тут же вырвалась бы наружу чёрным дымом.#Молитва придаёт мне сил. За день выполняю тяжёлой работы на неделю вперёд. Тело ни чуть не изнемогает. Это результат молитв о ЕЁ здравии? Мои волосы полностью покрылись сединой, но говорят я стала выглядеть моложе прежнего. Эта хворь исчезнет стоит мне увидеть нашу дорогую Сигму. Молюсь. Обо всём. Непрерывно."
encyclo_enemy19_2="Принесли мои одежды. Сомнения уйдут сегодня. Эта запись дневника бесполезна, но я сделаю её в память о нашей сестре. Остатки её разума стоит утешить, пока она не покинула своё тело полностью. Очень жаль что моё возвращение означает смерть, но такова высшая воля, а значит это благо. Муки телесных изменений окончательно оставили её. Муки духовные утихают. Она закрыла глаза, а открываю их я - Сигма. Я встречаю новый день. Ради всех моих сестёр он не будет потрачен в пустую."
encyclo_enemy20="Охотник рыщет по космосу в поисках добычи. Его зоркий взгляд простирается на немыслимые пространства, позволяя метким выстрелом погасить звезду или даже две. Верные гончие помогут расправится с планетами, на которые жалко тратить порох. Для боя охотника на ближней дистанции должно произойти нечто экстраординарное. Нечто, что не даст продолжить охоту на значительном расстоянии."
encyclo_enemy20_0="Некоторые назовут меня эгоистом, но хэй... эгоистом полезным. Я спасаю свой мир не из любви к людям, но из любви этих людей ко мне. ^Спасибо-спасибо, я рад быть вашим кумиром. Загляну к вам на следующий катаклизм. Не пропустите. Будет зрелещно, обещаю.^ В таком духе, понимаете. За их взгляды, полные восхищения мной, я готов порвать глотку даже самой опасной твари. Так я всегда думал, но не всякую метафору нужно воплощать в жизнь - космический левиафан явился сожрать мою планету. Она едва поместилась бы ему в глотку. Тупое животное. Кстати да, решил завести дневник. К сожалению, у меня небыло под рукой чернил, так что я прострелил глотку этой паршивой трате углерода (и моего времени). Всё верно. Я пишу эти строки его кровью. Хоть на что-то этот кусок дерьма сгодился."
encyclo_enemy20_1="Идут годы. Я забыл когда успел стать настолько всемогущим ублюдком. Полёт от звезды к звезде не занимает и секунды, хоть и чреват столкновением с планетоидами (паршивые куски обледенелых фекалий, однажды я перестреляю вас в атомную пыль). Ни на одной из населённых планет моей галактики нет никого, равного мне по силе. Что поделать, таково бремя исключительности. Меня хватит на всех. Я защищу каждый из обитаемых миров. Когда щенки чёрной дыры подрастут - станет больше свободного времени. Затем попробую долететь до соседней галактики. Готов поспорить, там тоже нужен кумир и защитник. Но для начала разберусь с наступающей пустотой. Если это чьих-то рук дело, то на одну пару рук в мире станет меньше."
encyclo_enemy20_2="Тьма наступает. Что, чёрт побери, творится? Почему никто не видит пустеющего звёздного неба? Я могу уберечь их от чего угодно, но не от слабоумия, очевидно. Может это паранойя? Псы подросли со времени своего рождения... сколько там сотен лет прошло (да, мне проще написать риторический вопрос в дневник, чем поискать в нём точную дату.)? Трассирующие снаряды, выпущеные в наступающий мрак, дают понять что скоро мы встретимся. Подходи поближе, я и мои гончие готовы. Если ты будешь не по силам мне - я просто оставлю тебя без этого ароматного куска вселенной. В моих силах скормить всё до последней крошки черной дыре, вокруг которой вращается вся галактика. Я выживу. Я - Охотник. И всякая угроза этому миру - моя добыча."
encyclo_enemy21="Всеотец и Всепогибель. Начало и Конец. Альфа и Омега. Способен уничтожить всё без всяких усилий, но всё же предпочитает тяжёлый труд."
encyclo_enemy21_0="Альфа сотворил пространство, время, материю и температуру. Четыре величены переплелись, и он стал творить мир. Ибо творцу нет другой участи, кроме как создавать. И нет возможности истинного создания, если до сотворения было хоть что-то. Поэтому в начале была пустота.#Альфа творил мир, который созидал сам себя. Великое и бесконечное преобразование было положено в ядро мироздания. Так родился смертельный покой к которому стремится всё, создавая движение от начала к концу.#Когда мир оправился от крика своего новорождения, Альфа сотворил жизнь. И полюбил её более всего остального."
encyclo_enemy21_1="Жар самых горячих звёзд. Гравитация сверхмассивных чёрных дыр. Клыки ужаснейших тварией. Ничто не осмелится навредить создателю.#Будь же проклят человек. Нарушитель. Предатель бытия. Глупец и безумец. Осквернитель.#Омега явился миру и узрел космос. Смерть Альфы не могла убить его тело, но убила его мотивы. Творец стал уничтожителем. Наш уродливый и неправильный мир заслуживал покоя. И Омега принесёт ему покой.#Будь же благославлён человек. Созидатель великой могилы. Помощник уничтожения. Привратник забвения. Верноподданый. Омега."
encyclo_enemy21_2="Омега увидел роящийся, неправильный, разбухший от бытия мир. Такой уродливый и бессмысленный. Небытие сошло с его рук успокаивая движение, обнуляя температуру, уничтожая время и массу. Расслоившееся пространство наконец-то было в покое. Абсолютно уровновешено в своём едином обнулении со всем остальным. Покой обрёл лишь маленький кусочек этого страдающего мира.#Омега начал свой труд. Не будет печали. Не будет радости. Не будет жалости и сострадания, обиды и благодарности, прошлого и будущего. Не будет ничего хорошего, но и плохое исчезнет.#Омега начал свой труд. И однажды он его завершит."
encyclo_enemy22="Пластичное существо неописуемой формы, способно имитировать внешний вид некоторых объектов. Мимики хороши в своём деле: известны случаи когда заснувшего подрожателя сундука по ошибке и вполне успешно отпирали ключом. Впрочем случаев когда мимик сжирает бедолагу оказавшегося поблизости, известно гораздо больше. Атакует множеством жёстких ложноножек из которох состоит почти полностью."
encyclo_enemy22_0="^Мимики окружают нас. Откуда берётся забытая мелочь в старом сюртуке? Пара гвоздей в ящике стола? Лишняя тарелка на кухне?#Кровожадные ^сундуки^ что попадаются приключенцам - слабые представители их рода.#Нетерпеливы, и не способны к сложной мимикрии. Их легко раскрыть, стоит ударить или протянуть руку.#Я должен опубликовать статью как можно скорее. Пусть все узнают истину.^##^Г-н Зерикаль был найден удушенным металлической кочергой, плотно обёрнутой вокруг его шеи. Что за ужасный способ свести счёты с жизнью...^#- Отчет инспектора Ангуса"
encyclo_enemy22_1="^Бэс Барлоу была оптимистичной старой леди и умела находить выгоду повсюду.#Когда в подвале завелся прожорливый мимик, это избавило ее от тараканов, крыс, вонючих пьяниц, докучливых соседей, налоговых сборщиков, жадных внуков и, наконец, скуки.^#- Поль Джойфул, ^Семь смертных радостей^"
encyclo_enemy22_2="^В надежде полакомиться зазевавшимся авантюристом, мимики годами неподвижно ждут свою жертву.#Стоит только восхищаться упорством и скромностью этих удивительных созданий.#Имея возможность доминировать в верхушке пищевой цепи, они остаются верными своим принципам, наказывая человеческую жажду наживы.^#- Научные изыскания о дьявольских гадах"
encyclo_enemy23="Морской народ, о котором известно довольно мало. Однако с практической точки зрения известно придостаточно: их нрав скверный, глефы смертоносны, чешуя быстро сохнет на поверхности, а змеевидные хвосты слабо подходят для передвижения по суше. Тем не менее рыболюды никак не оставят попыток покорить сушу."
encyclo_enemy23_0="^Нет гадов более кровожадных и коварных. В морских пучинах злость копят против рода людского.#Завидим их агрессивное судёнышко - благоверно обстреливаем с баллист.#И проявляют они свою гадкую суть, имея наглости нападать в ответ, либо, что ещё хуже, коварно уплывают строить козни супротив люда нашего.#Чойта голосят в жабры, да кто этих супостатов слушать будет.^#- из историй, собранных Грегором Подозрительным"
encyclo_enemy23_1="^Язык рыболюдов остаётся неразгаданным и по сей день. Значение символов меняется в зависимости от положения в спирали, в которую закручены все их письмена. Смысл каждого слова также может меняться от времени когда оно было произнесено или записано.#Телепатические попытки общения только подтверждают это, ведь схожим образом устроено и их мышление. Не удаётся наладить контакт даже обмениваясь базовыми образами.^#- лингвист Зерык Ябар, ^Словесность^"
encyclo_enemy23_2="^Первые дни после укуса пациент находился в горячке, неразборчиво бормотал про город на дне океана и зов из глубин.#Когда укус зажил, начал ходить по палате и проводить много времени у пруда при госпитале, часами смотря на водную гладь.#Спустя неделю всё почти прошло. Пациент рекомендован к возвращению на фронт.^#- из военных медицинских журналов"
encyclo_enemy24="Пшеничное поле которое никто никогда не засеивал. Причуда парадокса своего существования, а может неизбежная закономерность загадочного места в странное время. Выкосив такое поле подчистую, вы не увидите существ что держали клинки и оружие, вырывавшиеся из пшеничных зарослей. Словно тут небыло никого и никогда."
encyclo_enemy24_0="^Безформенная масса, детище парадокса. Вьющиеся стебли травы, вздымающиеся комья земли. Блеск металла от колосьев.#Мне подумалось что оно просто не умеет существовать, поэтому существует как получается. Неумело, робко, безформенно.^#- С слов неназванного очевидца"
encyclo_enemy25="Древесная копия некоего героя блуждающего по опустошенному миру. Сложно понять причину или способ возникновения этой марионетки. Старается повторить всякое движение, исполняя его с высокой точностью. Отойти в сторону - единственное что никак не может эта шарнирная кукла."
encyclo_enemy25_0="^Молвят у рощи есть уши.#Шелест шагов, лязг доспехов, порыв дыхания.#Шопот о том кто ты такой эхом прошуршит от ольхи до клена.#Едва услышишь смех средь темных крон, и увидишь свое отражение, со скрипом ковыляющее навстречу.^#- Народные слухи"
encyclo_enemy25_1="^Встретил странное существо. Поначалу подумал что это тоже солдат, уже шёл поздороваться, но вдруг увидел его лицо.#Оно было искажено, будто карикатура на настоящего человека, кожа будто из оплавленной глины.#Он смотрел злобно и явно хотело мне навредить. От каждого моего удара из существа лился красный сок, что повергло меня в ужас. Мне удалось победить отродье.#Скорее бы вернуться домой, обнять корневую матерь и выспаться в охапке осенних листьев.^#- записка из человеческой кожи"
encyclo_enemy25_2="^Кто оставил тут деревянного болвана...куда ты меня тащишь...#тебе нужна история про рыбо-людей?...как-то я так сильно дёрнул удочку, что рыба прям в лицо из речки вылетела, и называли меня Ивор-Лещеносец...#и про гоблинов...дядька мой вылитый гоблин, знает только что медовуху жрать...#про книги рассказать?...да я даже читать не умею, вывеску кабака и ту по вывеске отличу...#а теперь развяжи меня...странный ты деревяшка, но вроде ничего мужик, бывай^#- От лесных записок Древора Растительного"
encyclo_enemy26="Про наблюдателей известно немногое. В основном они пристально смотрят на что-либо, лишь изредка отлучаясь в свою башню только за тем, чтоб вскоре вернуться и продолжить свой дозор. Наблюдатель редко вмешивается в течение событий, делая это только в случае сильного изменения хода истории."
encyclo_enemy26_0="^...Он рассказал о том что звезды гаснут одна за одной. Самые дальние, невидимые для наших глаз, начали пропадать тысячи лет назад. Теперь их почти не осталось .#Я конечно ему не поверил. С высокого холма видно все 18 звезд, как и раньше...^#- отрывок донесения председателю астрономического общества"
encyclo_enemy26_1="^...Во время штурма появилась неизвестное существо. Оно парило в воздухе и ничего не препринимало, поэтому мы продолжили наступление.#После мы прорвали восточные ворота. Враг начал лить кипящее масло. Я услышал голос в своей голове: ^это должно случиться не так^. Масло не нанесло нам никакого вреда!#Мы благополучно продвинулись дальше и смогли сломить защиту...^#- из полевого отчета капитана Джеро"
encyclo_enemy26_2="^Ещё ребёнком, заблудившись, я набрела на одинокую башню. Дверь её была открыта.#Внутри я увидела тысячи стеклянных стен с невероятными картинами на них: огромные светила на фоне звёзд, существа будто из бабушкиных сказок, города из света и воды!#Человек в плаще сказал: ^Род Нарушителя не должен прерваться. Ты должна жить.^. В следующий миг я уже стояла перед родным поместьем.#Вы собираете истории, пускай же и моя, история[зачёркнуто], будет среди них.^#- из историй, собранных Грегором Подозрительным"
encyclo_enemy27="Наблюдатель вооруженный знаниями, или знание вооруженное наблюдателем? Как бы то ни было, теперь это существо видит нечто неправильное в вашем существовании, и изо всех сил постарается исправить ситуацию, пока не стало слишком поздно."
encyclo_enemy27_0="^Мой дорогой, Мариус, Меня изводят эти гадкие лысые гремлины.#Рядом с родовой библиотекой стала появляться эта ужасная башня времени. Мерзкие сверкающие глазёнки наблюдают издали!#Моя ночь то заканчивается, не успеет месяц взойти, то длится туманную вечность. Я не могу утолить голод, что пагубно сказывается на моей репутации.#Эти наблюдатели должны нас боятся, но, видимо, я такой почести не удостоилась. Мариус, я прошу о помощи. Вместе мы изгоним этих надоедливых крыс.^#- Из потерянных писем"
encyclo_enemy27_1="^Магические знания завладевают разумом, в чём можно убедиться на примере наблюдателя-мага.#Пассивный дозор Наблюдателя, сменяется активным вмешательством, неподдающимся никакому анализу.#Наблюдатель-маг может поочерёдно: спасти зайца от волчей стаи, уничтожить торговый обоз, сотворить двенадцать каменных кубов, не двигаться двое суток... это ещё не самый странный набор действий из известных.#Магические сообщества сходятся на мысли что эти действия не являются хаотичными, но преследуют далеко идущие цели.^#- Записки странствующего мага"
encyclo_enemy27_2="^Когда мой клинок прошёл сквозь его тело не нанеся никакого урона, страшная догадка пришла мне в голову - он не является частью нашего мира.#Ему приходится искусственно подчинятся общим правилам. Получать повреждения когда для этого есть условия, испытывать боль по собственному согласию.#Он мог бы с лёгкостью игнорировать любое воздействие бытия, но тогда и бытие проигнорирует его вмешательство в свои дела.#Вот почему мой удар не нанёс повреждений - наблюдатель-маг попросту не увидел моей скрытной атаки.^#- Из воспоминаний приключенца"
encyclo_enemy28="Миниатюрная чёрная дыра, причудой мироздания ставшая охотничей гончей. Их глаза видят миллионы звёздных систем, а клыки разрезают даже пустоту вакуума. Любое ваше неосторожное движение будет услышано с другого конца вселенной. Чёрная дыра, пусть и в форме гончей, не имеет достаточно мотивации для чего-то кроме пассивного существования в одной точке пространства, однако их вечный хозяин и компаньон с лёгкостью восполнит этот пробел."
encyclo_enemy28_0="^ - Невозможного! Заставить чёрную дыру служить себе - это не щенков завести!^# - Если у меня получится - будешь ходить без штанов неделю?# - Гончая - чёрная дыра не возможны даже гипотети... ты уже сделал её, да?..# - Что ты, нет-нет-нет.# - Просто прозвучало как...# - Я сделал сразу двух!^#- послание далёкого космоса"
encyclo_enemy29="Причудливый червь внушительных размеров. Основное тело покрыто жёсткой шкурой, а головной отдел защищён сложным массивом костно-хитиновых щитков. Плотная шкура этого существа является частью пищеварения: огромная температура внутренних органов, позволяющая плавить даже каменную крошку, быстро рассеится без хорошей и толстой теплоизоляции."
encyclo_enemy29_0="^Говорят, что черви обосновались в руинах потому что питаются магическими предметами древней цивилизации, и скоро вымрут сами собой.#Из-за постоянно гибнущих там охотников за сокровищами, невольно пополняющих продовольственные запасы червей, это сложно проверить.^#- из историй, собранных Грегором Подозрительным"
encyclo_enemy29_1="^В тот день я был ослеплен сначала блеском сокровищ, а после горящей слюной червя.^#- Бывший искатель"
encyclo_enemy29_2="^Ученые мужи озадачены пламенными червями в домах и дворцах наших. Столица ныне полнится тварями, кои жить должны в земле покинутой.#Грамотеи твердят будто это стервятники, что питаются павшими цивилизациями. Так что черви забыли на нашей земле?.Любой подтвердит - сила нашего государства непомерна. Для нас нет ни единой угрозы на тысячи лет вперёд.^#- летопись падения Фарадасской империи"
encyclo_enemy30="Кровавое месиво, ведомое смутной памятью прижизненных форм и мотивов. Горсть костей в каркасе этой нежити едва ли является серъёзной опорой. Они тщетно пытаются вновь и вновь оторваться от земли и продолжить сражение, но каждое неловкое движение, каждый удар, отдаются им слабостью. Их жидкое тело легко расплескать, но трудно поранить. Сражение с сгустком крови скорее дань уважения безымянному воину, который окончательно умрёт не от ран, но от осознания своего долгожданного поражения."
encyclo_enemy30_0="^Срезав путь по запретной дороге, я успел к ярмарке. Но чуть не расстался с жизнью. Дорога была совсем плоха - колёса постоянно застревали в молодом кустарнике и хлюпающей грязи. Лошади брыкались и стали совсем бешеные. В темноте я едва мог видеть дорогу...#Как же я благодарен за последнее! Увидь я этот ужас ночью - лишился бы рассудка.#Повозка и лошади были перепачканы кровью, в колесах торчали кости и шматы тухлого мяса. Кажется впервые в жизни я больше желал жить, чем заработать.^#- Ярмарские байки"
encyclo_enemy30_1="^По сказаниям является тем, кто совершил предательство в местах обитания призраков.#Совсем не понимаю, почему один такой недавно набросился на меня.#Это не было предательством, она сама напросилась!^#- Ягодная Лаврентия"
encyclo_enemy30_2="^Мариус, это очаровательно - мужики думают что кровавые сгустки - это дело рук вампиров! Вздор!#Я пригрозил что любого, кто будет распускать про нас такие грязные слухи, самого превращу в кровавый ком.#Кажется я сделал только хуже, теперь они шепчутся, что это точно я.#Мариус, ораторство не моя сильная сторона. Я привык скалить клыки, а не разводить их в убылке.#Уверен хоть ты знаешь откуда берутся эти кровавые дороги, и что с ними делать.^#- Из потерянных писем"
encyclo_enemy31="Манера боя сирен весьма театральна. Их заклинания мелодичны а грациозные движения завораживают. Сирены своими силами сокращают количество ценителей своего ремесла: тех кто зазевался, слишком впечатлившись, ждёт печальная участь."
encyclo_enemy31_0="^Рыболюды подступают, но мы не сдаемся. Провизии предостаточно, моральный дух высок. Без потерь отражаем каждое наступление!# ----------------—#Атаки прекратились. Слышится пение, пришедшее с штормом два дня назад. Как что-то столь прекрасное может предвещать беду? Победа ждёт нас за этими стенами! Нужно открыть ворота любой ценой!^#- Из уцелевшего журнала аванпоста морского дозора"
encyclo_enemy31_1="^Проклятые рыболюды преследовали нас которую неделю! Насылали шторм, клокотали сквозь гром, их когти скребли днище корабля.#Им был нужен проклятый гроб что мы взяли на борт?..#Рыболюдам не было дела до мёртвых. Морская сестра беззвучно звала их из своей клетки.#Скованный цепями гроб не предназначался для мертвеца, в моих интересах чтобы так оно и оставалось.#Я спрятался внутри, и молился чтобы волны были милосердны.^#- из историй, собранных Грегором Подозрительным"
encyclo_enemy31_2="^Сирены весьма необычный противник. Магические способности - не единственная причина опасаться этих созданий.#Поведение противника в бою даёт понимание о роли сирен в качестве командиров отрядов. Защищая сирен, рыболюды готовы расстаться с жизнью, если потребуется.#Сирены могут отдавать приказы находясь на внушительном расстоянии от своих подчинённых.#Суммируя - сирен стоит расценивать как к офицерский состав неприятеля, и как ключевое звено экспансии рыболюдов.^#- Общий справочник о тактике и стратегии разумных созданий."
encyclo_enemy32="Малая часть вампирского голода отданного этому миру. Легко счесть роем магических существ, но на деле это чистое проявление жажды крови отдельно взятого вампира. Звонкий писк, хлопки сотен пар перепончатых крыльев, алая шёрстка - багровый рой трудно перепутать с чем-либо ещё."
encyclo_enemy32_0="^Вот эта их манера лепить питомцев из своей крови. Что за абсурд, скажите пожалуйста?#Коли я себе ногу отрежу, да ползать её заставлю, можно-ли будет это назвать фамильяром?#А верещат эти паразиты так, что уши закладывает даже у их хозяев!#Из елового табурета компаньон выйдет лучше!^#- охотник на вампиров Кедло Тренн, ^Протыкая Буржуа^"
encyclo_enemy32_1="^Не видела столько кровопийц со времен последнего дня рождения моей матушки.^#- из писем графини луговой долины"
encyclo_enemy32_2="^Наша деревня не ходила под кровососом, хоть и жила впроголодь после войны.#Многие погибли когда гоблины спустились с гор. Погибли бы все, если бы не Мариус.#Он вспорол своё запястье, и из крови сотворил свору багровых нетопырей.#Рой извёл мародёров, заставил бежать уцелевших гоблинов. Вампир даровал спасение, и мы приняли его своим покровителем.#Теперь, когда я должен стать его пищей, мне не стыдно признаться что я ненавидел Мариуса все эти годы.#Нам стоило умереть людьми а не жить холёным скотом.^#- из историй, собранных Грегором Подозрительным"
encyclo_enemy33="Эффемерное существо лишенное плоти, разума, и логического обоснования своего существования. Рой призрачных тел, беспорядочно переплетенных воедино, удивительно синхронен в своих действиях. Возможно их объединяет ненависть ко всему живому... и объединяет весьма буквально."
encyclo_enemy33_0="^Вслушайтесь в название. Бред, я знаю. Если считать призрака эссенцией жизни и разума, то с чем мы имеем дело говоря о призраке призрака?#Сущность жизни целого рода, через призму смерти одного существа? Усреднённое воплощение целого вида?#Если кто спросит меня - мы имеем дело с той ещё занозой в заднице. Это всё что нужно знать об этих тварях.^#- Гробовщик Хивальдо"
encyclo_enemy33_1="^Мою прабабушку в юности любили все родственники, от братьев и сестер до семиюродных дедушек по маминой линии.#Потому никто и не удивился табору разгневанных призрачных голов, когда нанятый экзорцист наконец прогнал ее с моей свадьбы.^#- Ягодная Лаврентия"
encyclo_enemy33_2="^Видал заморскую игрушку, деревянная расписная кукла.#Можно её открыть, а внутри будет такая-же, но меньше. И так несколько раз.#Я тогда подумал: ^как такое могло прийти кому-то в голову?^#Попал ночью в переделку на дороге что за побоищем, еле жив остался. Теперь понял что могло послужить вдохновением для этой безделушки...^#- Ярмарские байки, том третий"
encyclo_enemy34="Существо за рамками всякого понимания. Не найдётся слов описывающих его полностью. Не найдётся и таких, что не опишут его хотя бы немного. Всё и ничего. Одновременно."
encyclo_enemy34_0="^Здесь написано обо мне. Я пишу твоими руками. Я читаю твоими глазами.#Я знаю что не понимаю этого, ведь ты не понял.#Потому что я - это все. И каждый на свете - я.^#- текст, встречаемый в разных источниках"
encyclo_enemy35="Гоблины, открывшие для себя радость дальнего боя, становятся неприятным сюрпризом для всех окружающих. Сочетание кривых гоблинских луков, кривых гоблинских стрел и кривых гоблинских рук, даёт на выходе весьма достойный результат. Стрела гоблина нередко заканчивает свой путь в спине другого гоблина, но попадание по союзнику - тоже попадание."
encyclo_enemy35_0="^Нам сильно повезло что гоблины плохие стрелки.#Кривляниями и воплями, раскрывают свое местоположение. Стреляют так косо, что могут убить своих же, до того как те вступят в бой.#С кряхтением натягивают тетиву, а при попадании могут от радости забыть о бое на какое-то время.#Так из какой, спрашиваю я вас...зеленой гоблинской жопы вы вылезли, если стреляете точно так же?!!^#- Сержант Доби Яспер обучает новичков стрельбе"
encyclo_enemy35_1="^По хвату гоблинских стрелков можно понять в каком регионе они обитали.#Между пальцами стрелу кладет - с западных долин. На палец сверху - горный.#Сжимает стрелу в кулаке и пытается ею вас заколоть - учился у других гоблинов.^#- Марта-путешественница"
encyclo_enemy35_2="^Голод может застать гонца прямо в дороге. В тот день мне повезло наткнутся на подстреленного кролика. Стрела пронзила его недавно, но за дичью никто не явился.#Я жарил кролика по матушкиному рецепту, не замечая что давно был на прицеле у одноглазого гоблинского лучника. Он подобрался совсем близко, пока мысли мои были заняты скорым ужином.#К удивлению, он всего лишь схватил кролика, и поспешно скрылся с добычей. Годы спустя, я узнал того самого одноглазого гостя среди пленных гоблинов, которых травили собаками на городской площади.#Выкупив его, отвёл за город - да развязал. Дал сумку с пайком и положил приправ матушкиных. О чем за прошедшие годы сожалений не имею.^#- Предисловие к книге ^Тот гоблин, который не стрелял^"
encyclo_enemy36="Тощий обладатель тощего оружия. Происхождением мало чем отличается от собратьев с клинками. Разве что не так сильно торопиться сокращать дистанцию между собой и своей целью."
encyclo_enemy36_0="^Когда я жаловался, что люди кладут мечи в могилы усопшим родственникам, что делает нашу работу сложнее, и просил разобраться - я не подозревал что вы сделаете всё еще хуже!#Вчера по привычке кинул издали глушащий камень, и уже было пошел собирать спинной мозг, но тут заметил чертову стрелу у себя в ноге!#Ваше счастье, что на той ноге уже был некроз.^#- из внутренней корреспонденции некротического культа"
encyclo_enemy36_1="^Одного в толк не возьму - на кой скелетам-лучникам колчаны? Если б я стал стрелком после смерти, первым делом бы выкинул колчан, а все стрелы между рёбер держал.#Практично, и изюминка будет! Некроманты бы говорили:^Смотри, в этом парне явно что-то есть.^. Вроде мелочь, а приятно.^#- праздные разговоры"
encyclo_enemy36_2="^Удивительно, но по всей видимости можно считать оружие частью этой нежити, ведь ни один лук со стрелами не выдержат и десятка лет в сырой земле.#Когда скелет-лучник восстаёт из могилы, не только его кости собираются воедино. Если присмотреться, то на его оружии можно увидеть многочисленные разрывы и трещины.#Как ожившему скелету для движения не нужны мышци и сухожилия, так и его оружие способно функционировать будучи совершенно непригодным.#В подобной передаче неживым объектам свойств нежити, сокрыт невероятный потенциал.#- Из книги о некротических изысканиях"
encyclo_enemy37="Гарпии мудры, красивы и смертоносны. Талант предвидения поможет найти добычу, зоркое зрение подскажет как это сделать быстрее всего, а широкие крылья позволят осуществить задуманное. Хрупкость и лёгкость тела гарпии компенсируют когтями настолько острыми, что без труда пронзают даже каменную породу."
encyclo_enemy37_0="^Ментальная связь гарпий с миром не только невероятно сильна, но и жизненно необходима. Их внутренний взор тем сильнее, чем меньше поблизости других существ.#Им сложнее видеть общую картину потоков событий, когда рядом маячит чья-то судьба сотканная из хаоса и неопределенности.#Может поэтому они вьют свои гнёзда на морозных пиках великих гор, подальше от всех кто ценит долгую и сытую жизнь.^#- Записки странствующего мага"
encyclo_enemy37_1="^В местах обитания гарпий стоит захватить с собой рыбное филе, которое можно попытаться обменять на вашу жизнь в случае их нападения.#Из десятка гарпий девять предпочтут мягкое мясо палтуса костлявой туше путешественника.#Ну а если нет - что ж. Не стоило ходить через места обитания гарпий.^#- Путеводитель по горам и прочим ухабам"
encyclo_enemy37_2="Вышел Ивор на крыльцо#Посчитать коров#Пил всю ночь он самогон#И валился с ног#^Что за диво, вот те на#стадо полетело!^#Знатный пир у гарпий был,#целую неделю.#- деревенская песенка про Ивора-дурачка"
encyclo_enemy38="Зачарованная скульптура, покинувшая свой сторожевой пост. Сотворенная магическим путём, гаргулья тем не менее магическим существом не является. Остаётся только гадать как эта груда камней способна летать. И почему не заканчивает бой просто приземлившись на голову своему оппененту."
encyclo_enemy38_0="^Самая обычная куча камней, с не самым обычным заклинанием в основе.#Этот декор необязателен: каменные крылья не нужны для полёта, гранитная пасть не кусает и не жуёт.#Я давно понял что мне отвратительней всего в этих тварях - их создатели. Они знали что их творение должно убивать из людской жадности .#Но они не только создали это оружие, но и решили что будет мило украсить его декором. Невероятный цинизм.^#- Хивару Шатт, ^малый справочник существ^"
encyclo_enemy38_1="^Сегодняшнее предложение поразит вас своей щедростью! Зачарование* каждой третьей статуи за полцены!#При заказе 10 заклятий - в подарок инкрустация рубинов в глазные отверстия** и нанесение позолоты***.# ------------------#*Предложение действует только на зачарование послушниками#**Рубины могут быть заменены на магически трансформированное стекло#***Золотая краска докупается отдельно# ------------------#Спешите оформить!^#- из буклета коллегии заклинателей"
encyclo_enemy38_2="^Не-не, ты не понял. Что если мы украдём САМУ гаргулью, мы же не трогаем сокровища - и она нас не тронет!#Перенесём её домой, поставим честь по чести. А следом и остальные сокровища принесём, чтобы гаргулья дальше их оберегала.#Фактически мы же не крадём их. Даже наоборот, будем к статуе добро нести!#Раз дом мой - то и сокровища мои! Могу их тратить значит, гаргулья слова не скажет. Ловко я придумал?^#- Из воспоминаний на поминках Марка Фантазёра"
encyclo_enemy39="Парящее над землёй существо, состоящее целиком из воды. Жидкое состояние не мешает наносить хлёсткие удары, но и не препятствует получению таковых от противника. Медуз можно повстречать на поле боя в качестве верных миньонов сирен, чьё пение способно зачаровать даже воду."
encyclo_enemy39_0="^Сирены сражаются атакуя стремительными потоками воды, но порой цель их атаки вне зоны видимости или слишком далеко. Тогда-то они и призывают медуз, своих боевых спутников.#Информации об этих созданиях слишком мало. Они целиком состоят из морской воды, но не ясно что является ядром их существования.#Считать ли их водяными големами, или настоящими элементалями? Может мы имеем дело с некромантией, привязкой духа морского гада к водяному телу?^#- Записки странствующего мага"
encyclo_enemy40="Ярость небес помещённая в латы и обрамлённая крыльями. Приходят на помощь только самым праведным, всецело доверяя их зову о помощи в борьбе со злом. Вы можете не согласиться с их уверенностью в вашей нечистивости, однако не пытайтесь их переубедить. Они пришли не судить, а привести приговор в исполнение."
encyclo_enemy40_0="^Взгляд полный разочарования - вот весь ответ на вопрос о том, что из себя представляют ангелы и откуда они берутся.#^-Какое это имеет значение? Разве нужно изучить чудо чтобы им восхищаться?^, вот что она пыталась сказать.#Она полностью права. Я не знаю за что мне стыдно больше: за то что я задал эти вопросы, или за то, что до сих пор хочу узнать на них ответы.^#- дневник неизвестного аколита"
encyclo_enemy47="Жадные оборванцы - обязательный спутник зажиточного села. Там, где слышен звон монет, в скором времени появится и блеск кинжалов. В отличии от городских воров, которые вынуждены вести себя незаметно и пугаются даже теней стражников, вольные разбойники чувствют свою базнаказанность и грабят в открытую, боясь лишь того, что не унесут всё украденное за раз."
encyclo_enemy47_0="^Той ночью меня избили и обокрали прямо посреди деревни. Местные выхаживали пару дней, после чего выдали старой одежды чтоб не ходил голым, и обещали что разыщут злоумышленников. Накажут по всей строгости местных обычаев.#Я так и не смог им поверить. Хотя бы потому, что половину украденных вещей без труда разглядел на некоторых сочувствующих мне сельчанах.^#- Праздные разговоры"
encyclo_enemy47_1="^Велиар Ди Пенни - самый жадный жулик за всю историю воровского дела. Избавляя деревенские дома от всего ценного, бандит не брезговал даже мисками с молоком для котов.#Нищие прятали свои шапки с медяками, а рыночные торговцы крепко обнимали капусту и репу, как родных детей.#Логово негодяя, обнаруженное спустя полвека после кончины, было доверху набито как драгоценностями, так и просто барахлом. Награбленное с трудом уместилось в 16 подземных этажей.^#- ^Семь смертных радостей^ Поль Джойфул"
encyclo_enemy47_2="^Я же говорил, тут горы навара! Крестьяне у этого графа уже с дуру бесятся - ты посмотри на серебро! Куда там Миколаш с остальными подевались?#Да не тронет нас вампир, для них люди - все букашки, ну зарезали парочку, ему из замка даже не видать, правда же?^#- ^10 фатальных ошибок начинающих грабителей^, альманах гильдии воров"


encyclo_item0_0="^Совершенное чудо столярного мастерства! Меня бросает в дрожь от изящества резьбы на этой доске, от этих неподвластных пониманию дырочек и выемок! Такую дощечку можно крепить над дверью и любоваться при входе, и я бы лично так и сделал. Мальчишка правда говорил, поставит на нее какие-то склянки с жижей, но что бы он понимал в эстетике.#Пока грузил, ощутил небольшой прилив сил.^#- дневник Волгрима, первого извозчика"
encyclo_item1_0="^Сидалищный предмет, подходящий для высоких дворян, выполненный совершеннейше великолепнейше. Глаз радуется, сознавая сочетание красного цвета подушек и древесного цвета... эээ... древесины. В дороге много раз обмысливал идею посидеть, но боюсь мой неопрятный походный костюм не подходит для такой роскошной мебели. Отложу до времен, когда в лагере отыщется двубортный жакет.#Пока грузил, мучила жажда.^#- дневник Волгрима, первого извозчика"
encyclo_item2_0="^Один из наиболее потрясающе превосходящих всевозможные габариты предмет интерьера из бывавших как в моей повозке так и в моем поле зрения. Резные дверцы и полочки, золоченые ручки, намеки на немыслимые богатства одежд, скрывающихся в его недрах, что за мастерская работа - вот что я говорил себе, любуясь на него во время дороги домой.#Пока грузил, надорвался.^#- дневник Волгрима, первого извозчика"
encyclo_item3_0="^Я пытался натолкнуть себя на мысли о прекрасном, глядя на россыпь кованого метала пред собой. Это бесспорно отличная работа от обувных дел мастера, которая, уверен, прекрасно выполняла свое дело раньше... Но что можно еще сказать о гвоздях? Каждый из них примерно одинаков, одной длины и одной толщины, в них нет мудреных переплетений узоров или хитрых геометрических пропорций. Кто-то другой может даже сказать, что в них нет эстетики! Но тем не менее я любовался ими и без всяких мыслей. Наверное в простоте есть своя красота, столь же простая.#Пока грузил, укололся.^#- дневник Волгрима, первого извозчика"
encyclo_item4_0="^Немыслимо прекрасное сочетание запахов трав и блеска лучей света на грани лезвия вызвало во мне эстетический восторг при первом же взгляде на этот нож. Как же я завидую тому, кто владеет достаточным мастерством для использования такого чудного орудия! Мысли о смене профессии несколько раз отвлекали меня от дороги, но я прогонял их прочь. Хорошему извозчику не должно витать в облаках, а если я не могу овладеть своей же повозкой, то куда мне до владения острыми инструментами.#Пока грузил, порезался. Совсем немного, уже все зажило.^#- дневник Волгрима, первого извозчика"
encyclo_item5_0="^Какое замечательное орудие лесничего труда очутилось в моей повозке этим... временем дня. Несмотря на отсутствие резьбы на древке или рисунков на металле красота этого топора исходит из самой его функциональности. Он прост, но так удобен и практичен, что преисполняет меня ощущением приносимой пользы даже когда я просто держу его в руках! Я было даже порывался пойти и нарубить пару берез, но они все равно не доедут до лагеря, так что это лишь затупит лезвие, одна мысль о чем заставляет меня поморщиться.#Пока грузил, посадил занозу.^#- дневник Волгрима, первого извозчика"
encyclo_item6_0="^Отличная миска с такими же отличными орешками. Пока мы проезжали ухабы и кочки, они подскакивали и гремели внутри, создавая в дороге звуковую гамму. Надеюсь только что в ней не слишком мало кешью. Я конечно не против любых орехов, но если в моей порции не окажется кешью, то совру если скажу что не расстроюсь.#Пока грузил, захотел пива.^#- дневник Волгрима, первого извозчика"
encyclo_item7_0="^Всегда любил искусно переплетенные веревочки вокруг мяса, и как они не рвутся, когда отрезаешь себе кусочек. Честно говоря всегда думал, что это делается лишь для эстетики, но наш повар рассказывал, что это чтобы подвешенный окорок не терял форму. Каждый день узнаешь что-то новое!#Пока грузил, захотел гарнира к мясу.^#- дневник Волгрима, первого извозчика"
encyclo_item8_0="^У чеснока не так много минусов. Не каждому он по вкусу, и после чеснока не все станут с тобой целоваться. Хотя если так подумать, то до чеснока тоже. Но даже если бы минусов было гораздо больше, они бы все в моих глазах перекрывались тем, как отлично он выглядит, свисая со стеночки кухни, хранясь долгие месяцы и добавляя в любое блюдо остринки.#Пока грузил, укрепил иммунитет.^#- дневник Волгрима, первого извозчика"
encyclo_item9_0="^Как бы мне хотелось пожать руку тому, кто проделал такую великолепную работу над литьем и резьбой! Каждый изгиб отражает огонек свечи так, что не остается сомнений, будто все продумано до мельчайших подробностей. Даже представить себе не могу, как он может подчеркивать богатый дом, стоя над камином, и держа в себе одновременно три свечи, но такая роскошь должно быть ослепительна в самом положительном смысле этого слова.#Пока грузил, щурился.^#- дневник Волгрима, первого извозчика"
encyclo_item10_0="^Давно я не получал настолько ярких ощущений от картин! Хотя если так подумать, то я и картин давно не видел. Не то чтобы этот факт хоть сколько-то умалял достоинства конкретно этого портрета. Потрясающая экспрессия кисти, захватывающие дух мазки и искусная золотая рамочка сверху. Само изображение мне правда кого-то напоминает. Может быть я был знаком с автором? Спрошу в лагере.#Пока грузил, почувствовал на себе взгляд высших сил.^#- дневник Волгрима, первого извозчика"
encyclo_item11_0="^Если и трапезничать, то только из подобных тарелок, я так считаю. Еда сама по себе - это замечательно, но ни в коем случае нельзя забывать про ритуал, про удовлетворение не только желудка, но и глаз, и внутреннего чувства прекрасного. Думаю, такая высокая проба металла и резьба должны помогать пищеварению.#Пока грузил, чувствовал желание жить.^#- дневник Волгрима, первого извозчика"
encyclo_item12_0="^Тяжелый, но от этого не менее прекрасный предмет интерьера! В дороге не удержался и остановил повозку чтобы подремать, чего делать с одной стороны не стоило, но с другой иногда необходимо баловать себя, особенно если под рукой есть отличная кровать. Конечно нет ничего плохого в том, чтобы спать в повозке или походной палатке, но именно в таких вещах как кровать проявляется цивилизация.#Пока грузил, потянул поясницу, но в лагере все прошло.^#- дневник Волгрима, первого извозчика"
encyclo_item13_0="^Как же ровно сколочен этот стол! Кто-то может увидеть только внешнюю грубость и доски, но я вижу полет инженерной мысли. Ножки поставлены так, что могут выдержать вес любой пирушки вместе со столешницей, а доски очень удачно прибиты друг к другу своими неровностями так, что в щели между ними не провалятся даже семечки.#Пока грузил, думал об обеде.^#- дневник Волгрима, первого извозчика"
encyclo_item14_0="^Считаю, такие отличные предметы мебели нужно ставить напротив окна, чтобы смотреть как закатное или рассветное солнце играет на стеклах и различном содержимом витражей. Пусть солнца сейчас и не видно, но я верю, что оно когда-нибудь взойдет, а полочка уже будет ждать его на нужном месте.#Пока грузил, хотел что-нибудь туда поставить.^#- дневник Волгрима, первого извозчика"
encyclo_item15_0="^Проржавевший насквозь кусок металла, крайне нелепо прибитый к палке. Не знаю уж кто раньше этим владел, но точно могу сказать, что этого человека к своим инструментам я бы и на пушечный выстрел не подпустил.#Пока грузил, порезал все пальцы.^#- дневник Визгрема, второго извозчика"
encyclo_item16_0="^Весь покрыт какой-то дряной шерстью, на которую у меня разумеется аллергия! Почему нельзя просто почистить свой нож после использования - ума не приложу. Хотя этот нож и выкинуть не жалко, настолько он тупой. Я и не удивлен, что он весь в волосах - таким лезвием всего волкокрыса исполощешь, пока хоть один надрез сделаешь. Или крысоволка. Черт их разберет.^#Пока грузил, чихал.#- дневник Визгрема, второго извозчика"
encyclo_item17_0="^Я уверен, что у нашего кузнеца уже есть такой в закромах, на кой ляд надо было дергать меня? А даже если нет, это брусок металла, чтобы бить им по другим брускам металла. Наверняка его можно заменить подручными средствами. Или, если дело дойдет до кузнечества, выплавить самому, кузницы между прочим для этого и существуют.#Пока грузил, уронил себе на ногу. Хорошо что пальцы крепкие, почти ничего не почувствовал.^#- дневник Визгрема, второго извозчика"
encyclo_item18_0="^Серьезно, высылать целую повозку ради того чтобы привезти кусок горелого хлеба!? Будто у меня больше дел нет, кроме как таскаться куда-то через пересеченную местность почем зря! Если так подумать, дел у меня и правда больше нет. Но раз мальчишка может принести несколько поленьев и пару глыб камня, то такие мелкие вещицы таскать точно не надорвется.#Пока грузил, негодовал.^#- дневник Визгрема, второго извозчика"
encyclo_item19_0="^Уж не знаю, что здесь хуже - миска с этим плесневелым супом или координация лагеря. Кому в голову могла прийти мысль, что телега, скачущая по ухабам да кочкам - хорошее место для емкости с жидкостью без крышки? Теперь мне после мерзкой поездки нужно отмывать не менее мерзкие пятна с пола, спасибо большое!#Пока грузил, отхлебнул глоточек. Чтобы меньше проливалось, больше незачем.^#- дневник Визгрема, второго извозчика"
encyclo_item20_0="^Вот что я терпеть не могу возить, так это еду. Воняет, оставляет крошки и следы, да еще и пахнет частенько так, что монстры сбегаются со всей округи. И сыр по всем параметрам - худшее что можно представить. Ну может быть кроме последнего пункта, сейчас монстры на повозки нападают редко, и все слизни. Даже подумываю снять стальные пластины, чтобы легче ехалось.#Пока грузил, воротил нос.^#- дневник Визгрема, второго извозчика"
encyclo_item21_0="^Ох, Волгрим был бы в восторге, если бы выпало везти такую вещь ему. ^мастерская работа, вот это литье, какая резьба, подумать только!^ Тьфу! Он был бы рад везти вообще что угодно и ездить в каждый поход, и я не понимаю, зачем мы до сих пор кидаем эту дурацкую монетку. В любом случае, в этом кулоне и правда есть некоторая эстетика. Будь он еще не таким старым, что серебро помутнело, мне было бы даже не стыдно отвозить его в лагерь.#Пока грузил, ощущал себя поспокойнее.^#- дневник Визгрема, второго извозчика"
encyclo_item22_0="^Просто прекрасно, книга которую нельзя прочитать. Зачем нам, скажите на милость, эта груда истлевших страниц, которую теперь даже в туалет не положишь? Да и будь она хоть трижды читаема, неужто людям в лагере не на что больше тратить время в условиях апокалипсиса, кроме как на чтение?#Пока грузил, выронил страничку.^#- дневник Визгрема, второго извозчика"
encyclo_item23_0="^Пожалуй если составлять список любимых предметов, бывавших в моей телеге, это зеркальце было бы в первой тройке. Само по себе оно конечно исполнено мастерски, и это может заметить любой, не обязательно расписывать в подробностях. Но самое в нем хорошее - так это что оно прекрасно отражает, и на въезде в лагерь я смог полюбоваться нашим ветераном. Она может быть и обладает суровым взглядом, и никто никогда не видел ее улыбки, но такие мелочи не умаляют ее красоты.^#Пока грузил, пускал солнечных зайчиков.#- дневник Волгрима, первого извозчика"
encyclo_item24_0="^Еще одно грубое орудие непонятно для кого. У нас нет шахты, эта кирка будет пылиться у чьей-нибудь стены, она бесполезна! Да и сделана бестолково. Не то что бы я был мастером кирочных дел, но тут одного взгляда хватит чтобы увидеть, что без заноз ты после использования не останешься, а металлический наконечник будто норовит упасть на ногу.#Пока грузил, споткнулся о камень.^#- дневник Визгрема, второго извозчика"
encyclo_item25_0="^И почему мне всегда достаются такие отвратительные грузы? Положи аккуратно, следи чтобы по дороге не мотало, не дай боги потрескается! Будто хоть раз в жизни я вел неаккуратно и будто хоть раз я вез что-то стоящее такого бережного обращения. Вот и тут, просто несколько стеклящек, какой от них прок и кому? Уверен, если бы каждое из них потрескалось в 10 местах, никто бы и не заметил.#Пока грузил, увидел на земле монетку.^#- дневник Визгрема, второго извозчика"
encyclo_item26_0="^Впервые в жизни меня физически воротило от моего груза. Этот нагар, этот неотмываемый ныне жир, не могу представить себе какой степени неряха может так обращаться с утварью. И конечно же, вместо того чтобы оставить эту дрянь там, где была - надо тащить домой и разумеется на моем горбу.#Пока грузил, тошнило. Прошло по приезду в лагерь.^#- дневник Визгрема, второго извозчика"
encyclo_item27_0="^Нечего даже и говорить, ножевина тупая, ручка натирает мозоли, да еще и развалиться наверняка может от пары неловких ударов по столу. Применять его можно разве что для устрашения очень пугливых людей, но не больше. Как оружие не сгодится из-за размеров, как столовая утварь из-за состояния. Но в распредцентре лучше виднее, куда уж мне до них.#Пока грузил, даже не порезался.^#- дневник Визгрема, второго извозчика"
encyclo_item28_0="^То, что может собрать любой ребенок из пары поленьев у нас теперь считается ценным грузом. Да и то, у ребенка есть шансы справиться лучше - табуретка выглядит такой шаткой, что я предпочту землю. Она и мягче будет, и из под сидалища не вылетит.#Пока грузил, ударился об нее коленкой.^#- дневник Визгрема, второго извозчика"
encyclo_item29_0="^Совершенно бесполезный предмет в наших условиях. Замок натурально сломан - и это не мое ворчание, нет, он правда сломан, спросите кого угодно! А зачем нужен сундук без замка? От воровства не спасает, пыль собирает, вещи из него доставать сложнее, чем если бы они просто кругом валялись. Бесполезный предмет. Объективно.#Пока грузил, споткнулся и упал. Но вроде ничего не выронил.^#- дневник Визгрема, второго извозчика"


encyclo_res1_0="Казалось бы обычное дерево, но даже оно стало редкостью в опустевшем мире. Мои туманные воспоминания о существовании веток не достаточны для полноценной их материализации.#Практически весь пригодный для строительства хворост, который нахожу в странствиях, буквально испаряется, если попытаться поднести к нему руку.#Так что те редкие ветки и поленья, что остаются в моих руках совершенно точно послужат восстановлению мира."
encyclo_res3_0="Случается ещё так, что проходя по дороге, обнаруживаю под ногами кусочек щебня. Каждый раз подбирая его, чувствую будто раньше этого никогда не делал, но в нынешнем мире - каждый камешек на счету.#Странно, когда в карманах набирается много щебёнки, она сама по себе собирается в один большой камень.#Кажется сам мир стремится к восстановлению. Что же, буду помогать ему в этом."
encyclo_res5_0="Когда носишь обмундирование, будь то меч или доспех, привыкаешь к нему. Оно становится обыденностью окружающего тебя мира.#Заменяя его на нечто иное зачастую не можешь вспомнить ничего о старых вещах. Всё, что остаётся в памяти это ^что-то металлическое и бесполезное^.#Так в моих карманах остаются куски металлолома и как намагниченные тянутся друг к другу, постепенно сливаясь в большие полноценные металлические слитки."
encyclo_res7_0="Доставать еду в стёртом мире становится всё труднее. Приходится собирать всё - пшеницу с полей, мясо крысоволков и тому подобное.#Немного спасает ситуацию то, что всеобщее забвение похоже влияет и на чувство голода. Не так отвлекает от остальных проблем."
encyclo_res8_0="Небольшая сферка. Я до конца не уверен... кажется она появилась у меня в кармане после сражения с большой толпой монстров.#Сфера пульсирует в руке, будто постепенно увеличивается в размерах, хотя это и не так.#Если смотреть на неё появляется непреодолимое желание совершенствоваться и улучшать всё вокруг. Нужно отнести строителям в лагере."
encyclo_res9_0="Не знаю, почему назвал это ^сферой^. Скорее всего для удобства обозначения. Больше это похоже на череп, но не человеческий.#Когда смотрю на неё меня охватывает сильнейшее чувство безысходности. Пропадает всякое желание сражаться и вообще что-либо делать. Даже жить. Нужно пореже останавливать на ней взгляд. Но, что странно, если сжать её в руке, то наоборот - переполняет желание жить. Странная штука.#Почти уверен, что если буду на грани смерти, то сфера буквально заставит сделать последний рывок в лагерь."
encyclo_res11_0="Да, ^Книгой^ назвать это было опрометчиво, но пусть.#Большая часть страниц тут - пустые, остальная часть либо наполовину стёрта, либо на непонятном языке.#Думаю если отнести её в лагерь, то знающие люди смогут почерпнуть стоящую информацию."
encyclo_res13_0="Мира больше нет, но я частично его вспоминаю. Правда, часто память подводит меня. То, что представляется одним - оказывается другим.#Луг, который был просто зелёным - зацвёл, стоило только моргнуть. Скала в которой я был полностью уверен, на самом деле - горный пик.#Когда подобные перемены накапливаются - образуется целая, физически ощущаемая метаморфоза. В руках она меняет форму на случайную, так что описать её подробнее невозможно."
encyclo_res15_0="Комок воспоминаний о чём-то очень печальном.#Нежить, вроде воскрешённого против своей воли скелета или вампира, чья жизнь связана с вынужденным причинением страданий другим, напоминает мне о смерти. Мир забыл всё. Даже то, что такое смерть.#Необходимо держать при себе эти мысли. Тем более в этом мире их можно физически держать при себе - как в виде скорбных останков, так и в более ощутимом виде загробных сфер."
encyclo_res17_0="Кусочек космоса. Осколок времени. Частичка чего-то бесконечного и неухватимого.#На ощупь непонятная, будто в руке вообще ничего нет.#В наш мир подобные вещи просачиваются сквозь существ, владеющих магией. Только они могут выхватывать частички астрального плана и использовать в своих целях."
encyclo_res19_0="Материлизовавшаяся частичка вдохновения. Когда я вижу что-то искусственно созданное, то у самого просыпается настроение что-либо создавать. Жаль, что я не умею.#Не могу себе отказать в подбирании частичек от резных сундуков или причудливых оживших пугал.#Уверен, в лагере есть несколько мастеров, которые смогут найти применение подобному вдохновению."
encyclo_res21_0="Мир исчез, но природа постоянно адаптируется. Живое волокно тому пример.Это небольшой корень, который находится постоянно в движении.#Он крутится и извивается на ладони, будто ищет землю, чтобы снова прорости. Несколько таких корней чувствуют друг друга и сворачиваются в единую сферу. Лишь тогда они немного успокаиваются и, кажется, засыпают.#Создаётся впечатление, что корни в пустующем мире стараются держаться поближе к живым или растительным существам. Думаю, не стоит сажать подобную штуку в лагере, вдруг вырастет что-то зловещее."
encyclo_res23_0="Капля вещества, прохладная на ощупь, и, казалось бы жидкая - это не совсем так.#Она собирается в большую каплю на ладони и неприятно копошится, будто это рой насекомых. Хотя и не могу быть уверен в обратном. Если собрать достаточно этой аморфной массы, то она стягивается в небольшую сферу и перестаёт вести себя как нечто живое. Назову это сферой единства.#Я думал, что это частичка слизня, но похоже этот материал можно найти около многих жидких или роящихся существ."

