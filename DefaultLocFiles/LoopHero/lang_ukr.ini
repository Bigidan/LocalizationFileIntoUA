text_1="Как бы в следующий раз на меня не набросился мой же меч."

[dia_enemy17]
dialog_list=H,-ARM;
dialog_place=0,0,1,1,0,0,1,1,0,1,0;
text_0="Это странно, вот так просто найти на дороге бесхозные латы и..."
