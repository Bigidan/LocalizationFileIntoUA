frn8_1="Связка чеснока"
frn8_2="Специфический вкус чеснока сделает блюдо вкуснее и ароматнее. Почему вампиры не переносят запах чеснока - неизвестно. Может, это своеобразная расплата за их экстраординарные способности?"
frn8_3="+@ к урону героя по всем вампирам."

frn9_1="Бронзовый подсвечник"
frn9_2="Скорее объект искусства, хоть и весьма функциональный. Жечь сразу по три свечи - невероятное расточительство, но кто откажется порадовать себя лишней крупицей света в эти темные времена?"
frn9_3="Урон героя на 5% выше в зонах действия фонарей и маяков (эффект не суммируется)."
frn9_4="Урон героя на 5% выше в зонах действия фонарей и маяков."

frn10_1="Старый портрет"
frn10_2="Едва взглянув на этот портрет, любой придет к мысли, что изображение кого-то напоминает. Но кого - никто так до сих пор и не вспомнил. Холст. Масло. Год и автор неизвестны."
frn10_3="Урон по боссу выше на @%."

frn11_1="Серебряная посуда"
frn11_2="Небольшой столовый набор, с которым прием пищи становится удобнее. Столовое серебро требует особого ухода, но обладать им все равно приятно. На посуде можно разобрать гравировку, которая ни о чем вам не говорит."
frn11_3="+@ урона по любой нежити."

frn12_1="Дубовая кровать"
frn12_2="Тяжелая, прочная, старая. Сон на ней приятен и легок. Однако владельцу не следует часто ворочаться во сне - скрип может разбудить всех жильцов."
frn12_3="+@% здоровья за посещение костра, но максимум здоровья ниже на @% от базового"

frn13_1="Обеденный стол"
frn13_2="Несмотря на название, способен вытерпеть завтраки и даже ужины. Следует протирать после каждой трапезы или хотя бы в конце дня."
frn13_3="+@*круг здоровья за посещение костра."

frn14_1="Полка для антиквариата"
frn14_2="Застекленные дверцы позволяют разглядывать содержимое и вместе с тем уберечь его от лишней пыли и влаги. Неважное состояние этого предмета интерьера не предполагает частого использования."
frn14_3="+@ к максимуму здоровья за каждый целый ресурс, полученный в текущей экспедиции."

frn15_1="Фермерская коса"
frn15_2="Небольшое количество ржавчины легко устранить точильным камнем. В остальном хороший инструмент для сбора урожая пшеницы или заготовки сена."
frn15_3="@% шанс получить 1 паёк, проходя через пшеничное поле. @% урона становятся уроном по всем."

frn16_1="Нож скорняка"
frn16_2="Нож для работы со звериной шкурой. Не самый новый инструмент, но в умелых руках раскроет весь свой потенциал."
frn16_3="@% шанс получить 1 паёк за убитого крысоволка. +@ урона по крысоволкам."

frn17_1="Кузнечный молот"
frn17_2="Непревзойденный мастер в вышибании искр. Этот инструмент - верный спутник всякого кузнеца - прежде всего уважает труд и сильную руку."
frn17_3="+@ к броне."

frn18_1="Краюха хлеба"
frn18_2="Вкусный, немножко перепечённый с одного края. Такому спутнику трапезы порадуется человек из любого сословия."
frn18_3="+@ к максимуму здоровья."

frn19_1="Мясная похлебка"
frn19_2="Миска горячей мясной похлебки - лучшее средство согреться холодным зимним вечером. Впрочем, едва ли кто-то откажется от нее и в другое время дня или года. Сдобрена сушеными травами."
frn19_3="При проходе через деревни вы дополнительно получаете +@ здоровья."

frn20_1="Сыр"
frn20_2="Хороший продукт, в котором сочетаются отличный вкус и долгий срок хранения. Если к ломтику сыра не нашлось бокала вина, не расстраивайтесь: сыр вкусен и без него."
frn20_3="+@ здоровья за каждого убитого врага."

frn21_1="Серебряный кулон"
frn21_2="Красивое и старинное ювелирное изделие. Кулон представляет из себя медаль с изображением небольшой летучей мыши, обернувшейся своими крыльями и вцепившейся лапками в серебряную цепочку."
frn21_3="Атаки всех вампиров слабее на @."

frn22_1="Редкая книга"
frn22_2="Время не пощадило листы этой книги, и прочитать ее уже невозможно. Редкие островки текста дают представление о далеких временах и землях, но этого мало для получения полноценных воспоминаний или знаний."
frn22_3="+@ брони за каждую карту на руках игрока (эффект не суммируется)."
frn22_4="+@ брони за каждую карту на руках игрока."

frn23_1="Ажурное зеркальце"
frn23_2="Даже изрядно потускнев, зеркальная поверхность справляется со своей работой лучше, чем водная гладь или металлическая тарелка. В узоре оправы преобладают стилизованные молнии."
frn23_3="@% шанс отразить молнию (от храма молний) или магическую атаку врага в случайного противника."

frn24_1="Кирка горняка"
frn24_2="Лучшее подспорье в борьбе с прочной горной породой. Впрочем, и любой отдаленный от гор валун долго под ударами такой кирки не выстоит."
frn24_3="+@ щебенки от прохода через клетку костра."

frn25_1="Лупа ювелира"
frn25_2="Несколько специальных оптических стекол разной силы увеличения, вставленных в единую оправу с лакированной ручкой. Поможет мастеру тонких ювелирных работ справиться со своей задачей чуть лучше."
frn25_3="Повышает шанс получить более редкий предмет на @%."

frn26_1="Закоптелая сковорода"
frn26_2="Простая, но незаменимая кухонная принадлежность. Как правило, не нуждается в особом представлении. Грозное оружие в руках разозленной хозяйки."
frn26_3="+@ единиц дополнительного лечения при проходе через клетку костра."

frn27_1="Кухонный нож"
frn27_2="В основном специализируется на нарезке, шинковании и очистке овощей от кожуры, но не побрезгует и пальцами неуклюжих поваров."
frn27_3="+@% к здоровью за любой предмет из категории ^продукты^, размещенный в вашем лагере."

frn28_1="Прочный табурет"
frn28_2="Чуть удобнее древесной колоды, легче в переноске, а также эстетически приятнее. Помимо прочего, поможет добраться до верхней полки в момент необходимости."
frn28_3="+@ регенерации в секунду, если у игрока есть регенерация."

frn29_1="Вещевой сундук"
frn29_2="Тяжелая крышка этого сундука надежно прививает привычку заглядывать внутрь только при необходимости. Снабжен замочным механизмом, который давно не функционирует."
frn29_3="Снижение штрафов на ресурсы при смерти/отступлении на @%."



