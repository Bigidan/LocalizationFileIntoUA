text_3="В этом заключается дуализм жизни. Возможно то что ты считаешь злом, с другой точки зрения является благом."
text_4="Но не забивай голову такими вещами.#Ты ведь не сталкиваешься с такими дилеммами, правда?"

[dia_camp_bld3_4]
