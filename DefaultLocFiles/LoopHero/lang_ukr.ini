cmp3_2_1="Хижина зельевара"
cmp3_2_2="Углубившись в таинства растворов, зельевар готовит неплохое зелье лечения."
cmp3_2_3="• Зелье лечит 7% здоровья.#• Можно взять до 6 штук, в лагере пополняется 3.#• Открывает карту ^Болото^."
cmp3_3_1="Хижина аптекаря"
cmp3_3_2="Выращивая только нужные травы в верных пропорциях, аптекарь варит отличное зелье лечения."
cmp3_3_3="• Зелье лечит 8% здоровья.#• Можно взять до 6 штук, в лагере пополняется 4.#• Открывает карту ^Болото^."
cmp3_4_1="Хижина врачевателя"
cmp3_4_2="Познав мастерство перегонки и фильтрации, врачеватель создает кристально чистое идеальное зелье лечения."
cmp3_4_3="• Зелье лечит 10% здоровья.#• Можно взять до 6 штук, в лагере пополняется 4.#• Открывает карту ^Болото^."

cmp4_0_1="Кузня"
cmp4_0_2="Кузнец всегда найдет себе работу, даже после конца света."
cmp4_0_3="• Позволяет начать экспедицию с начальной экипировкой воина.#• Открывает доступ к ^созданию^ инструментов для лагеря, если построен пункт снабжения."
cmp4_1_1="Добротная кузня"
cmp4_1_2="Инструменты получше позволяют кузнецу ковать предметы поутонченнее грубого щита."
cmp4_1_3="• Позволяет начать экспедицию с начальной экипировкой любого класса.#• Открывает доступ к ^созданию^ инструментов для лагеря, если построен пункт снабжения.#• Открывает карту ^Кузнечный цех^."

cmp5_0_1="Землянка"
cmp5_0_2="Шалаш из палок и грязи. Живет один человек. Каждый житель усиливает ваше стремление к победе. Стройте больше домов!"
cmp5_0_3="• Житель может разместить у себя мебель или еду, что вы передадите ему на хранение."
cmp5_1_1="Изба"
cmp5_1_2="Скудная маленькая изба из листьев, камней и веток. Живут двое. Каждый житель усиливает ваше стремление к победе. Стройте больше домов!"
cmp5_1_3="• Житель может разместить у себя мебель, инструмент или еду, что вы передадите ему на хранение."
cmp5_2_1="Домик"
cmp5_2_2="Обычный домик из поленьев, валунов и сена. Живут трое. Каждый житель усиливает ваше стремление к победе. Стройте больше домов!"
cmp5_2_3="• Житель может разместить у себя два предмета мебели, инструмент, еду или драгоценность, что вы передадите ему на хранение."
cmp5_3_1="Дом"
cmp5_3_2="Крепкий дом из обожженных кирпичей, плитки и шифера. Живут четверо. Каждый житель усиливает ваше стремление к победе. Стройте больше домов!"
cmp5_3_3="• Житель может разместить у себя два предмета мебели, инструмент, еду или драгоценность, что вы передадите ему на хранение."

cmp6_0_1="Пункт снабжения"
cmp6_0_2="Оценщик будет рад распознать непонятные штуки, найденные в экспедиции, и распределить их между жителями лагеря."
cmp6_0_3="• Открывает доступ к ^снабжению^.#• Отныне вы будете находить разные полезные артефакты для жителей.#• Открывает доступ к ^созданию^ предметов, если есть подходящие для этого строения.#• Открывает карту ^Руины^."

cmp7_0_1="Лесоруб"
cmp7_0_2="Мастеровитый и угрюмый лесоруб предпочитает компанию деревьев и своего топора."
cmp7_0_3="• По возвращении из экспедиции дает одну щепку за каждый пройденный полностью круг, но не больше количества леса вокруг домика лесоруба.#• Открывает доступ к ^созданию^ предметов интерьера, если построен пункт снабжения."

cmp8_0_1="Лес"
cmp8_0_2="С края лагеря слышен величественный шелест верхушек деревьев."
cmp8_0_3="• Интересен в первую очередь лесорубу.#• Открывает карты ^Лес^ и ^Чаща^."

cmp9_0_1="Литейный цех"
cmp9_0_2="Пристройка к кузнице. Упрощает жизнь кузнецу. А значит и вам."
cmp9_0_3="• Открывает карту ^Храм молний^.#• Открывает золотую карту ^Арсенал^, если построен разведцентр.#• +30 к базовому здоровью."

cmp10_0_1="Разведцентр"
