[tutorial]
tutorial_pc="(Пробел, ПКМ, переключатель режимов)"
tutorial_mob="(Переключатель режимов вверху или справа)"
tutorial_1="Чтобы переключиться между режимами ^Путешествие^ (передвижение по карте) и ^Планирование^ (остановиться), нажмите на переключатель"
tutorial_1_1=", правую кнопку мыши или пробел.##"
tutorial_1_2="Или нажмите на кнопку справа внизу.##"
tutorial_1_3="- Продолжите путь, переключив режим игры."
tutorial_2="Обратите внимание на индикатор дня вверху. В конце дня, как правило, появляются новые противники.##- Продолжите путь, переключив режим игры."
tutorial_3="Путешествие, бой и большинство других действий осуществляются автоматически. Игрок не влияет на эти события напрямую.##- Нажмите в любом месте, чтобы продолжить."
tutorial_4="У вас есть инвентарь и ячейка для предмета. Вы знаете, что делать.##- Экипируйте предмет, чтобы продолжить."
tutorial_5="С помощью выпадающих из противников карт вы можете дополнять игровое пространство различными объектами. Для этого и нужен режим ^Планирования^.##- Перетащите карту на подходящее место, чтобы ^вспомнить^ местность."
tutorial_6="Хорошо.##- Продолжите путь."
tutorial_8="В сражении вы получаете новые предметы, а также новые карты. Думаю, вы это уже усвоили.#Некоторые предметы обладают уникальными свойствами, как и большинство карт.@##- Экипируйте новое оружие, а также разместите новые карты на игровом поле, чтобы продолжить."
tutorial_8_1="Наведя курсор на предмет или карту, вы всегда можете изучить их как следует."
tutorial_8_2="Нажав на предмет или карту, вы всегда можете изучить их как следует."
tutorial_9="За некоторые свои действия вы получаете ресурсы, которые пригодятся вам в дальнейшем. Не прямо сейчас. Но это не помешает вам взглянуть на них и узнать их количество.##- Продолжите путь, переключив режим игры."
tutorial_10="Игра состоит из хождения по зацикленному пути. Только вам решать, когда герой должен вернутся в лагерь... Вам либо клыкам и когтям ваших врагов.#Отступить в лагерь можно почти всегда, но специальная анимация даст знать, когда это сделать безопаснее всего.##- Отступите в лагерь, нажав на кнопку."
tutorial_11="Удобное место, чтобы разбить лагерь.#Тут вам и пригодятся ресурсы, добытые в походах... Надо же! У вас хватает древесины и камней, чтобы разжечь костер. Вот так совпадение!#Разожгите костер, используя строительство в лагере.##- Нажмите на кнопку строительства, выберите костер и разместите его."
tutorial_12="Поздравляем! Вы победили это назойливое обучение.#Отправляйтесь в свою первую экспедицию... Или не отправляйтесь. Как хотите.##- Нажмите в любом месте, чтобы завершить обучение."


